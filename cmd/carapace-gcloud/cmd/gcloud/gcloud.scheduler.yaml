# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: scheduler
description: Manage Cloud Scheduler jobs and schedules.
commands:
    - name: locations
      description: Get information about Cloud Scheduler locations.
      commands:
        - name: list
          description: Lists the locations where Cloud Scheduler is available.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: describe
          description: Show details about a location.
    - name: operations
      description: Get information about Cloud Scheduler operations.
      commands:
        - name: describe
          description: Show the latest status of an operation.
          flags:
            --name=!: The full name of the Cloud Scheduler operation to describe.
    - name: cmek-config
      description: Manage CMEK configuration for Cloud Scheduler.
      commands:
        - name: describe
          description: Get CMEK configuration for Cloud Scheduler in the specified location.
          flags:
            --location=!: Google Cloud location for the KMS key.
        - name: update
          description: Update CMEK configuration for Cloud Scheduler in the specified location.
          flags:
            --clear-kms-key!: Disables CMEK for Cloud Scheduler in the specified location by clearing the Cloud KMS cryptokey from the Cloud Scheduler project and CMEK configuration.
            --kms-key-name=!: Fully qualified identifier for the key or just the key ID.
            --kms-keyring=: KMS keyring of the KMS key.
            --kms-project=: Google Cloud project for the KMS key.
            --location=: Google Cloud location for the KMS key.
            --no-clear-kms-key!&: Disables CMEK for Cloud Scheduler in the specified location by clearing the Cloud KMS cryptokey from the Cloud Scheduler project and CMEK configuration.
    - name: jobs
      description: Manage Cloud Scheduler jobs.
      commands:
        - name: run
          description: Trigger an on-demand execution of a job.
          flags:
            --location=: The location of the job.
        - name: update
          description: Update Cloud Scheduler jobs for various types of targets.
          commands:
