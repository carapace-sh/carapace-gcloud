# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: endpoints
description: Create, enable and manage API services.
commands:
    - name: configs
      description: View configurations for various services.
      commands:
        - name: describe
          description: Describes the configuration for a given version of a service.
          flags:
            --service=: The name of the service from which to retrieve the configuration..
        - name: list
          description: Lists the configurations for a given service.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --service=!: The name of service for which to list existing configurations.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: operations
      description: Manage Operation for various services.
      commands:
        - name: describe
          description: Describes an operation resource for a given operation name.
        - name: list
          description: List operations for a project.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --service=: The name of the service for which to list operations.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: wait
          description: Waits for an operation to complete.
    - name: services
      description: Manage Services.
      commands:
        - name: add-iam-policy-binding
          description: Add IAM policy binding to a service.
          flags:
            --member=!: The principal to add the binding for.
            --role=!: Role name to assign to the principal.
        - name: check-iam-policy
          description: Returns information about a principal's permissions on a service.
        - name: delete
          description: Deletes a service from Google Service Management.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --no-async&: Return immediately, without waiting for the operation in progress to
        - name: deploy
          description: Deploys a service configuration for the given service name.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --force: Force the deployment even if any hazardous changes to the service configuration are detected.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-force&: Force the deployment even if any hazardous changes to the service configuration are detected.
            --no-validate-only&: If included, the command validates the service configuration(s), but does not deploy them.
            --validate-only: If included, the command validates the service configuration(s), but does not deploy them.
        - name: get-iam-policy
          description: Describes the IAM policy for a service.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: remove-iam-policy-binding
          description: Remove IAM policy binding from a service.
          flags:
            --member=!: The principal to remove the binding for.
            --role=!: The role to remove the principal from.
        - name: undelete
          description: Undeletes a service configuration that was previously deleted.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --no-async&: Return immediately, without waiting for the operation in progress to
        - name: describe
          description: Describes a service given a service name.
        - name: list
          description: List services for a project.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
