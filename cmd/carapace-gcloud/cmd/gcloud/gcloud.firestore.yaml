            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: user-creds
      description: Manage the user creds for a Cloud Firestore Database.
      commands:
        - name: create
          description: Creates a Cloud Firestore user creds.
          flags:
            --database=!: The database to operate on.
        - name: delete
          description: Deletes a Cloud Firestore user creds.
          flags:
            --database=!: The database to operate on.
        - name: describe
          description: Describes a Cloud Firestore user creds.
          flags:
            --database=!: The database to operate on.
        - name: disable
          description: Disables a Cloud Firestore user creds.
          flags:
            --database=!: The database to operate on.
        - name: enable
          description: Enables a Cloud Firestore user creds.
          flags:
            --database=!: The database to operate on.
        - name: list
          description: Lists user creds under a Cloud Firestore database.
          flags:
            --database=!: The database to operate on.
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
