# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: filestore
description: Create and manipulate Filestore resources.
commands:
    - name: backups
      description: Create and manage Filestore backups.
      commands:
        - name: create
          description: Create a Filestore backup.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --description=: Description for the backup.
            --file-share=!: File share name on the Filestore instance to backup.
            --instance-location=: Region of the Filestore instance.
            --instance-zone=: Zone of the Filestore instance.
            --instance=!: Share name of the Filestore instance you want to backup.
            --kms-key=: CMEK for backup in the form of `projects/{project}/locations/{location}/keyRings/{key-ring}/cryptoKeys/{crypto-key}`
            --labels=: List of label KEY=VALUE pairs to add.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --region=!: Region (e.g. us-central1) for the backup.
            --tags=: List of tag KEY=VALUE pairs to add.
        - name: delete
          description: Delete a Filestore backup.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --no-async&: Return immediately, without waiting for the operation in progress to
            --region=!: Compute region (e.g. us-central1) for the backup.
        - name: describe
          description: Describe a Filestore backup.
          flags:
            --region=!: Region (e.g. us-central1) for the backup.
        - name: list
          description: List Filestore backups.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --region=: The region of the Backups to display.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: update
          description: Update a Filestore backup.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --clear-labels: Remove all labels.
            --description=: Description of the backup.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-clear-labels&: Remove all labels.
            --region=!: Compute region (e.g. us-central1) for the backup.
            --remove-labels=: List of label keys to remove.
            --update-labels=: List of label KEY=VALUE pairs to update.
    - name: instances
      description: Create and manage Filestore instances.
      commands:
        - name: create
          description: Create a Filestore instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --deletion-protection!: Enables deletion protection for the instance.
            --deletion-protection-reason=: The reason for enabling deletion protection for the instance.
            --description=: A description of the Cloud Filestore instance.
            --file-share=!: File share configuration for an instance.
            --kms-key=!: ID of the key or fully qualified identifier for the key.
            --kms-keyring=: The KMS keyring of the key.
            --kms-location=: The Google Cloud location for the key.
            --kms-project=: The Google Cloud project for the key.
            --labels=: List of label KEY=VALUE pairs to add.
            --ldap=&: LDAP configuration for an instance.
            --location=: Location of the Cloud Filestore instance/operation.
            --network=!: Network configuration for a Cloud Filestore instance.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-deletion-protection!&: Enables deletion protection for the instance.
            --performance=: Performance configuration for the instance.
            --protocol=: The service protocol for the Cloud Filestore instance.
            --region=: Region of the Cloud Filestore instance.
            --source-instance=: The replication source instance of the Cloud Filestore instance.
            --tags=: List of tags KEY=VALUE pairs to bind.
            --tier=: The service tier for the Cloud Filestore instance.
            --zone=: The zone of the instance.
          completion:
            flag:
                protocol:
                    - nfs-v3
                    - nfs-v4-1
                tier:
                    - basic-hdd
                    - basic-ssd
                    - enterprise
                    - high-scale-ssd
                    - premium
                    - regional
                    - standard
                    - zonal
        - name: delete
          description: Delete a Filestore instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --force: Forces the deletion of an instance and its child resources,
            --location=: Location of the Cloud Filestore instance/operation.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-force&: Forces the deletion of an instance and its child resources,
            --region=: Region of the Cloud Filestore instance.
            --zone=: The zone of the instance.
        - name: describe
          description: Show metadata for a Filestore instance.
          flags:
            --location=: Location of the Cloud Filestore instance/operation.
            --region=: Region of the Cloud Filestore instance.
            --zone=: The zone of the instance.
        - name: list
          description: List Filestore instances.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: Location of the Cloud Filestore instance/operation.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --region=: Region of the Cloud Filestore instance.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
            --zone=: ID of the zone or fully qualified identifier for the zone.
        - name: promote-replica
          description: Promote a Filestore standby replication instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --location=: Location of the Filestore instance to promote.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --peer-instance=: The name of the standby peer instance to promote.
            --zone=: The zone of the Filestore instance.
        - name: restore
          description: Restore a Filestore instance from a backup.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --file-share=!: File share to restore from the backup.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --source-backup-region=!: Region of the Filestore backup to restore from.
            --source-backup=!: Name of the Filestore backup to restore from.
            --zone=: The zone of the Filestore instance.
        - name: revert
          description: Revert a Filestore instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --location=: The location of the Filestore instance.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --target-snapshot=!: Name of the Filestore snapshot to revert to.
        - name: snapshots
          description: Create and manage Filestore snapshots.
          commands:
            - name: create
              description: Create a Filestore snapshot.
              flags:
                --async: Return immediately, without waiting for the operation in progress to
                --description=: Description of the snapshot.
                --instance-location=: Location of the Filestore instance.
                --instance-region=: Region of the Filestore instance.
                --instance=!: Name of the Filestore instance that you want to create a snapshot of.
                --labels=: List of label KEY=VALUE pairs to add.
                --no-async&: Return immediately, without waiting for the operation in progress to
            - name: delete
              description: Delete a Filestore snapshot.
              flags:
                --async: Return immediately, without waiting for the operation in progress to
                --instance-location=: Location of the Filestore instance.
                --instance-region=: Region of the Filestore instance.
                --instance=!: Name of the Filestore instance the snapshot belongs to.
                --no-async&: Return immediately, without waiting for the operation in progress to
            - name: describe
              description: Display information about a Filestore snapshot.
              flags:
                --instance-location=: Location of the Filestore instance.
                --instance-region=: Region of the Filestore instance.
                --instance=!: Name of the Filestore instance the snapshot belongs to.
            - name: list
              description: List Filestore snapshots.
              flags:
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --instance-location=: Location of the Filestore instance.
                --instance-region=: Region of the Filestore instance.
                --instance=!: Name of the Filestore instance the snapshot belongs to.
                --limit=: Maximum number of resources to list.
                --no-uri&: Print a list of resource URIs instead of the default output, and change the
                --page-size=: Some services group resource list output into pages.
                --sort-by=: Comma-separated list of resource field key names to sort by.
                --uri: Print a list of resource URIs instead of the default output, and change the
            - name: update
              description: Update the description or labels of a Filestore snapshot.
              flags:
                --async: Return immediately, without waiting for the operation in progress to
                --clear-labels: Remove all labels.
                --description=: Description of the snapshot.
                --instance-location=: Location of the Filestore instance.
                --instance-region=: Region of the Filestore instance.
                --instance=!: Name of the Filestore instance the snapshot belongs to.
                --no-async&: Return immediately, without waiting for the operation in progress to
                --no-clear-labels&: Remove all labels.
                --remove-labels=: List of label keys to remove.
                --update-labels=: List of label KEY=VALUE pairs to update.
        - name: update
          description: Update a Filestore instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --clear-labels: Remove all labels.
            --clear-nfs-export-options: Clears the NfsExportOptions.
            --deletion-protection: Enables deletion protection for the instance.
            --deletion-protection-reason=: The reason for enabling deletion protection for the instance.
            --description=: A description of the Cloud Filestore instance.
            --disconnect-ldap&: Disconnect the instance from LDAP.
            --file-share=!: File share configuration for an instance.
            --ldap=&: LDAP configuration for an instance.
            --location=: Location of the Cloud Filestore instance/operation.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-clear-labels&: Remove all labels.
            --no-clear-nfs-export-options&: Clears the NfsExportOptions.
            --no-deletion-protection&: Enables deletion protection for the instance.
            --no-disconnect-ldap&: Disconnect the instance from LDAP.
            --performance=: Performance configuration for the instance.
            --region=: Region of the Cloud Filestore instance.
            --remove-labels=: List of label keys to remove.
            --update-labels=: List of label KEY=VALUE pairs to update.
            --zone=: The zone of the instance.
