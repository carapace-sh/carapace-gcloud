          flags:
            --location=: Location of the file.
            --repository=: The repository associated with the file.
        - name: download
          description: Download an Artifact Registry file.
          flags:
            --allow-overwrite: If specified, the command overwrites an existing file
            --destination=!: The path where you want to download the file.
            --local-filename=: If specified, the name of the downloaded file on the local system is set to the value you use for LOCAL_FILENAME.
            --location=: Location of the file.
            --no-allow-overwrite&: If specified, the command overwrites an existing file
            --parallelism=: Specifies the number of threads to use for downloading the file in parallel.
            --repository=: Repository of the file.
        - name: list
          description: List Artifact Registry files.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: Location of the repository.
            --package=: List all files in a specified artifact, such as a container image or a language package.
            --page-size=: Some services group resource list output into pages.
            --repository=: ID of the repository or fully qualified identifier for the repository.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --tag=: List all files in the artifact version with the specified tag.
        - name: update
          description: Update annotations on an Artifact Registry file.
          flags:
            --annotations=: List of annotations in the format of KEY=VALUE pairs to add, update, or remove.
            --location=: Location of the file.
            --repository=: The repository associated with the file.
        - name: upload
          description: Uploads files to Artifact Registry.
          hidden: true
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --file=: The name under which the file will be uploaded.
            --location=: Location of the repository.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-skip-existing&: If specified, skip uploading files that already exist in the repository, and continue to upload the remaining files.
            --repository=: ID of the repository or fully qualified identifier for the repository.
            --skip-existing: If specified, skip uploading files that already exist in the repository, and continue to upload the remaining files.
            --source-directory=: The directory you are uploading.
            --source=: The path to the file you are uploading.
    - name: generic
      description: Manage Artifact Registry generic artifacts.
      commands:
