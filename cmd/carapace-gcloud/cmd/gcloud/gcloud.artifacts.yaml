# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: artifacts
description: Manage Artifact Registry resources.
commands:
    - name: apt
      description: Manage Artifact Registry Debian packages.
      commands:
        - name: import
          description: Import one or more Debian packages into an artifact repository.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --gcs-source=!: The Google Cloud Storage location of a package to import.
            --location=: Location of the repository.
            --no-async&: Return immediately, without waiting for the operation in progress to
        - name: upload
          description: Upload a Debian package to an artifact repository.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --location=: Location of the repository.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --source=!: The path of a package to upload.
    - name: attachments
      description: Manage Artifact Registry attachments.
      commands:
        - name: create
          description: Creates an Artifact Registry attachment in a repository.
          flags:
            --attachment-namespace=: Namespace of the attachment
            --attachment-type=!: Type of the attachment
            --files=!: Comma-seperated list of files that are part of this attachment
            --location=: Location of the attachment.
            --repository=: Repository of the attachment.
            --target=!: Target of the attachment, should be fully qualified version name
        - name: delete
          description: Delete an Artifact Registry attachment.
          flags:
            --location=: Location of the attachment.
            --repository=: The repository associated with the attachment.
        - name: describe
          description: Describe an Artifact Registry attachment.
          flags:
            --location=: Location of the attachment.
            --repository=: The repository associated with the attachment.
        - name: download
          description: Download an Artifact Registry attachment from a repository.
          flags:
            --chunk-size=: If specified, the chunk size (bytes) to use for downloading the package.
            --destination=!: Path where you want to save the downloaded attachment files.
            --location=: Location of the attachment.
            --oci-version-name=: For Docker-format repositories only.
            --parallelism=: Specifies the number of threads to use for downloading the attachment files in parallel.
            --repository=: Repository of the attachment.
        - name: list
          description: List Artifact Registry attachments.
          flags:
            --attachment-type=&: Type for the list of attachments.
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: Location of the repository.
            --page-size=: Some services group resource list output into pages.
            --repository=: ID of the repository or fully qualified identifier for the repository.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --target=: Target for the list of attachments.
    - name: docker
      description: Manage Artifact Registry container images and tags.
      commands:
        - name: images
          description: Manage Artifact Registry container images.
          commands:
            - name: delete
              description: Delete an Artifact Registry container image.
              flags:
                --async: Return immediately, without waiting for the operation in progress to
                --delete-tags: If specified, all tags associated with the image are deleted.
                --no-async&: Return immediately, without waiting for the operation in progress to
                --no-delete-tags&: If specified, all tags associated with the image are deleted.
            - name: describe
              description: Describe an Artifact Registry container image.
              flags:
                --metadata-filter=: Additional filter to fetch metadata for a given qualified image reference.
                --no-show-all-metadata&: Include all metadata in the output.
                --no-show-build-details&: Include build metadata in the output.
                --no-show-deployment&: Include deployment metadata in the output.
                --no-show-image-basis&: Include base image metadata in the output.
                --no-show-package-vulnerability&: Include vulnerability metadata in the output.
                --no-show-provenance&: Include intoto provenance metadata in the output, in the provenance_summary section.
                --no-show-sbom-references&: Include SBOM metadata in the output.
                --show-all-metadata: Include all metadata in the output.
                --show-build-details: Include build metadata in the output.
                --show-deployment: Include deployment metadata in the output.
                --show-image-basis: Include base image metadata in the output.
                --show-package-vulnerability: Include vulnerability metadata in the output.
                --show-provenance: Include intoto provenance metadata in the output, in the provenance_summary section.
                --show-sbom-references: Include SBOM metadata in the output.
            - name: get-operation
              description: Get an On-Demand Scanning operation.
              flags:
                --location=: Cloud multi-region.
            - name: list
              description: List Artifact Registry container images.
              flags:
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --include-tags: If specified, tags associated with each image digest are displayed up to a maximum of 100 tags per version.
                --limit=: Maximum number of resources to list.
                --no-include-tags&: If specified, tags associated with each image digest are displayed up to a maximum of 100 tags per version.
                --no-show-occurrences&: Show summaries of the various occurrence types.
                --occurrence-filter=: A filter for the occurrences which will be summarized.
                --page-size=: Some services group resource list output into pages.
                --show-occurrences: Show summaries of the various occurrence types.
                --show-occurrences-from=: The number of the most recent images for which to summarize occurrences.
                --sort-by=: Comma-separated list of resource field key names to sort by.
            - name: list-vulnerabilities
              description: List On-Demand Scanning vulnerabilities.
              flags:
                --limit=: Maximum number of resources to list.
                --location=: Cloud multi-region.
                --page-size=: Some services group resource list output into pages.
            - name: scan
              description: Perform a vulnerability scan on a container image.
              flags:
                --additional-package-types=: (DEPRECATED) A comma-separated list of package types to scan in addition to OS packages.
                --async: Return immediately, without waiting for the operation in progress to
                --experimental-package-types=&: (DEPRECATED) A comma-separated list of experimental package types to scan in addition to OS packages and officially supported third party packages.
                --fake-extraction&: Whether to use fake packages/versions instead of performing extraction.
                --location=: The API location in which to perform package analysis.
                --no-async&: Return immediately, without waiting for the operation in progress to
                --no-fake-extraction&: Whether to use fake packages/versions instead of performing extraction.
                --no-remote&: Whether the container image is located remotely or on your local machine.
                --no-verbose-errors&: Log internal errors.
                --remote: Whether the container image is located remotely or on your local machine.
                --skip-package-types=: A comma-separated list of package types to skip when scanning.
                --verbose-errors&: Log internal errors.
              completion:
                flag:
                    location:
                        - asia
                        - europe
                        - us
        - name: tags
          description: Manage Artifact Registry container image tags.
          commands:
            - name: add
              description: Add a tag to a container image in Artifact Registry.
            - name: delete
              description: Delete a tag from a container image in Artifact Registry.
            - name: list
              description: List all tags associated with a container image in Artifact Registry.
              flags:
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --limit=: Maximum number of resources to list.
                --page-size=: Some services group resource list output into pages.
                --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: upgrade
          description: Commands to support Container Registry to Artifact Registry upgrade.
          commands:
            - name: migrate
              description: Migrate projects from Container Registry to Artifact Registry.
              flags:
                --canary-reads=: Send only a percent of reads to Artifact Registry.
                --copy-only: Only perform image copying
                --from-gcr=: Container Registry host + project to copy from.
                --input-iam-policy-dir=: During the IAM update step, the tool applies all iam policies in the given directory.
                --last-uploaded-versions=: Only copy the N most recently uploaded versions of each image.
                --max-threads=: Max number of images to copy simultaneously.
                --no-copy-only&: Only perform image copying
                --no-skip-iam-update&: Migrate without changing iam-policy.
                --no-skip-pre-copy&: Skip the initial copy of recent images before enabling redirection.
                --no-use-analyze-iam&: Use analyzeIAMPolicy to get IAM bindings.
                --output-iam-policy-dir=: Outputs Artifact Registry-equivalent bindings to this directory during IAM update step and then exits the tool.
                --pkg-dev-location=: The location of the pkg-dev repository you are migrating to.
                --projects=: Comma seperated list of Container Registry projects to migrate to Artifact Registry gcr.io repositories.
                --recent-images=: Only copy images pulled or pushed in the last NUM_DAYS days.
                --skip-iam-update: Migrate without changing iam-policy.
                --skip-pre-copy: Skip the initial copy of recent images before enabling redirection.
                --to-pkg-dev=: Artifact Registry pkg.dev project ID and repository ID to copy to.
                --use-analyze-iam: Use analyzeIAMPolicy to get IAM bindings.
    - name: files
      description: Manage Artifact Registry files.
      commands:
        - name: delete
          description: Delete an Artifact Registry file.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --location=: Location of the file.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --repository=: The repository associated with the file.
        - name: describe
