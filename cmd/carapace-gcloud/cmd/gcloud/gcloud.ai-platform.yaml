# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: ai-platform
description: Manage AI Platform jobs and models.
commands:
    - name: jobs
      description: AI Platform Jobs commands.
      commands:
        - name: cancel
          description: Cancel a running AI Platform job.
        - name: describe
          description: Describe an AI Platform job.
          flags:
            --no-summarize&: Summarize job output in a set of human readable tables instead of
            --summarize: Summarize job output in a set of human readable tables instead of
        - name: list
          description: List existing AI Platform jobs.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: stream-logs
          description: Show logs from a running AI Platform job.
          flags:
            --allow-multiline-logs: Output multiline log messages as single records.
            --no-allow-multiline-logs&: Output multiline log messages as single records.
            --polling-interval=: Number of seconds to wait between efforts to fetch the latest log messages.
            --task-name=: If set, display only the logs for this particular task.
        - name: submit
          description: AI Platform Jobs submit commands.
          commands:
            - name: prediction
              description: Start an AI Platform batch prediction job.
              flags:
                --batch-size=: The number of records per batch.
                --data-format=!: Data format of the input files.
                --input-paths=!: Cloud Storage paths to the instances to run prediction on.
                --labels=: List of label KEY=VALUE pairs to add.
                --max-worker-count=: The maximum number of workers to be used for parallel processing.
                --model-dir=: Cloud Storage location where the model files are located.
                --model=: Name of the model to use for prediction.
                --output-path=!: Cloud Storage path to which to save the output.
                --region=!: The Compute Engine region to run the job in.
                --runtime-version=: AI Platform runtime version for this job.
                --signature-name=: Name of the signature defined in the SavedModel to use for
              completion:
                flag:
                    data-format:
                        - text
                        - tf-record
                        - tf-record-gzip
            - name: training
              description: Submit an AI Platform training job.
              flags:
                --async: (DEPRECATED) Display information about the operation in progress without waiting for the operation to complete.
                --config=: Path to the job configuration file.
                --enable-web-access: Whether you want AI Platform Training to enable [interactive shell
                --job-dir=: Cloud Storage path in which to store training outputs and other data
                --kms-key=!: ID of the key or fully qualified identifier for the key.
                --kms-keyring=: The KMS keyring of the key.
                --kms-location=: The Google Cloud location for the key.
                --kms-project=: The Google Cloud project for the key.
                --labels=: List of label KEY=VALUE pairs to add.
                --master-accelerator=: Hardware accelerator config for the master worker.
                --master-image-uri=: Docker image to run on each master worker.
                --master-machine-type=: Specifies the type of virtual machine to use for training job's master worker.
                --module-name=: Name of the module to run.
                --no-async&: (DEPRECATED) Display information about the operation in progress without waiting for the operation to complete.
                --no-enable-web-access&: Whether you want AI Platform Training to enable [interactive shell
                --no-stream-logs&: Block until job completion and stream the logs while the job runs.
                --package-path=: Path to a Python package to build.
                --packages=: Path to Python archives used for training.
                --parameter-server-accelerator=: Hardware accelerator config for the parameter servers.
                --parameter-server-count=!: Number of parameter servers to use for the training job.
                --parameter-server-image-uri=: Docker image to run on each parameter server.
                --parameter-server-machine-type=!: Type of virtual machine to use for training job's parameter servers.
                --python-version=: Version of Python used during training.
                --region=: Region of the machine learning training job to submit.
                --runtime-version=: AI Platform runtime version for this job.
                --scale-tier=: Specify the machine types, the number of replicas for workers, and parameter servers.
                --service-account=: The email address of a service account to use when running the
                --staging-bucket=: Bucket in which to stage training archives.
                --stream-logs: Block until job completion and stream the logs while the job runs.
                --use-chief-in-tf-config=: Use "chief" role in the cluster instead of "master".
                --worker-accelerator=: Hardware accelerator config for the worker nodes.
                --worker-count=!: Number of worker nodes to use for the training job.
                --worker-image-uri=: Docker image to run on each worker node.
                --worker-machine-type=!: Type of virtual machine to use for training job's worker nodes.
              completion:
                flag:
                    scale-tier:
                        - basic
                        - basic-gpu
                        - basic-tpu
                        - custom
                        - premium-1
                        - standard-1
        - name: update
          description: Update an AI Platform job.
          flags:
            --clear-labels: Remove all labels.
            --no-clear-labels&: Remove all labels.
            --remove-labels=: List of label keys to remove.
            --update-labels=: List of label KEY=VALUE pairs to update.
    - name: local
      description: AI Platform Local commands.
      commands:
        - name: predict
          description: Run prediction locally.
          flags:
            --framework=: ML framework used to train this version of the model.
