            --no-template-metadata-log-sanitize-operations&: If true, log sanitize operations.
            --pi-and-jailbreak-filter-settings-confidence-level=: Confidence level for this filter.
            --pi-and-jailbreak-filter-settings-enforcement=: Tells whether Prompt injection and Jailbreak filter is enabled or
            --rai-settings-filters=!: Required, List of Responsible AI filters enabled for template.
            --request-id=: An optional request ID to identify requests.
            --template-metadata-custom-llm-response-safety-error-code=: Indicates the custom error code set by the user to be returned to the end
            --template-metadata-custom-llm-response-safety-error-message=: Indicates the custom error message set by the user to be returned to the
            --template-metadata-custom-prompt-safety-error-code=: Indicates the custom error code set by the user to be returned to the end
            --template-metadata-custom-prompt-safety-error-message=: Indicates the custom error message set by the user to be returned to the
            --template-metadata-ignore-partial-invocation-failures: If true, partial detector failures should be ignored.
            --template-metadata-log-operations: If true, log template crud operations.
            --template-metadata-log-sanitize-operations: If true, log sanitize operations.
          completion:
            flag:
                basic-config-filter-enforcement:
                    - disabled
                    - enabled
                malicious-uri-filter-settings-enforcement:
                    - disabled
                    - enabled
                pi-and-jailbreak-filter-settings-confidence-level:
                    - high
                    - low-and-above
                    - medium-and-above
                pi-and-jailbreak-filter-settings-enforcement:
                    - disabled
                    - enabled
        - name: delete
          description: Delete Model Armor Template.
          flags:
            --location=: The location id of the template resource.
            --request-id=: An optional request ID to identify requests.
        - name: describe
          description: Get Model Armor Template.
          flags:
            --location=: The location id of the template resource.
