            --definition=: Inline schema definition.
            --type=!: Type of the schema.
          completion:
            flag:
                type:
                    - avro
                    - protocol-buffer
        - name: delete
          description: Delete a Pub/Sub schema.
        - name: delete-revision
          description: Delete a Pub/Sub schema revision.
