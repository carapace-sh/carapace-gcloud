            --offset=!: The offset of a message within a topic partition.
            --partition=!: The topic partition.
            --zone=&: (DEPRECATED) ID of the location of the Pub/Sub Lite resource.
        - name: create
          description: Create a Pub/Sub Lite subscription.
          flags:
            --delivery-requirement=: When this subscription should send messages to subscribers relative to
            --event-time=: The event time to which you seek a subscription.
            --export-dead-letter-topic=: The name of the Pub/Sub Lite topic to write messages that cannot be exported.
            --export-desired-state=: The desired state of the export.
            --export-pubsub-topic=!: The name of the destination Pub/Sub topic to which messages are exported.
            --location=: ID of the location or fully qualified identifier for the location.
            --publish-time=: The publish time to which you seek a subscription.
            --starting-offset=: The offset at which a newly created or seeked subscription starts receiving messages.
            --topic=!: Topic ID associated with the subscription.
            --zone=&: (DEPRECATED) ID of the location of the Pub/Sub Lite resource.
          completion:
            flag:
                delivery-requirement:
                    - deliver-after-stored
                    - deliver-immediately
                export-desired-state:
                    - active
                    - paused
                starting-offset:
                    - beginning
                    - end
        - name: delete
          description: Delete a Pub/Sub Lite subscription.
          flags:
            --location=: ID of the location of the Pub/Sub Lite resource.
            --zone=&: (DEPRECATED) ID of the location of the Pub/Sub Lite resource.
        - name: describe
