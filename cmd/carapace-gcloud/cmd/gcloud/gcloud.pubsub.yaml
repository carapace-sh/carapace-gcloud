            flag:
                starting-offset:
                    - beginning
                    - end
        - name: subscribe
          description: Stream messages from a Pub/Sub Lite subscription.
          flags:
            --auto-ack: Automatically ACK every message received on this subscription.
            --location=: ID of the location of the Pub/Sub Lite resource.
            --no-auto-ack&: Automatically ACK every message received on this subscription.
            --num-messages=: The number of messages to stream before exiting.
            --partitions=: The partitions this subscriber should connect to to receive
        - name: update
          description: Update a Pub/Sub Lite subscription.
          flags:
            --delivery-requirement=: When this subscription should send messages to subscribers relative to
            --export-dead-letter-topic=: The name of the Pub/Sub Lite topic to write messages that cannot be exported.
            --export-desired-state=: The desired state of the export.
            --export-pubsub-topic=: The name of the destination Pub/Sub topic to which messages are exported.
            --location=: ID of the location of the Pub/Sub Lite resource.
            --zone=&: (DEPRECATED) ID of the location of the Pub/Sub Lite resource.
          completion:
            flag:
                delivery-requirement:
                    - deliver-after-stored
                    - deliver-immediately
                export-desired-state:
