name: pubsub
description: Manage Cloud Pub/Sub topics, subscriptions, and snapshots.
commands:
    - name: lite-reservations
      description: Manage Pub/Sub Lite reservations.
      commands:
        - name: list-topics
          description: List Pub/Sub Lite topics for a given Lite reservation.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: ID of the location of the Pub/Sub Lite resource.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: update
          description: Update a Pub/Sub Lite reservation.
          flags:
            --location=: ID of the location of the Pub/Sub Lite resource.
            --throughput-capacity=: Reservation throughput capacity.
        - name: create
          description: Create a Pub/Sub Lite reservation.
          flags:
            --location=!: ID of the location or fully qualified identifier for the location.
            --throughput-capacity=!: Reservation throughput capacity.
        - name: delete
          description: Delete a Pub/Sub Lite reservation.
          flags:
            --location=: ID of the location of the Pub/Sub Lite resource.
        - name: describe
          description: Describe a Pub/Sub Lite reservation.
          flags:
            --location=: ID of the location of the Pub/Sub Lite resource.
        - name: list
          description: List Pub/Sub Lite reservations.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=!: ID of the location or fully qualified identifier for the location.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
    - name: message-transforms
      description: Manage Cloud Pub/Sub message transforms.
      commands:
        - name: test
          description: Tests message transforms against a given message.
          flags:
            --attribute=: Comma-separated list of attributes to attach to the message.
            --message-transforms-file=: Path to YAML or JSON file containing message transforms.
            --message=: Message body to test the message transforms against.
            --subscription=!: ID of the subscription or fully qualified identifier for the subscription.
            --topic-project=: Project ID of the Google Cloud project for the topic.
            --topic=!: ID of the topic or fully qualified identifier for the topic.
        - name: validate
          description: Validates a message transform.
          flags:
            --message-transform-file=!: Path to YAML or JSON file containing a message transform.
    - name: schemas
      description: Manage Pub/Sub schemas.
      commands:
        - name: list-revisions
          description: List revisions of a Pub/Sub schema.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
            --view=: There are two possible views, 'basic' and 'full', default is 'basic'.
          completion:
            flag:
                view:
                    - basic
                    - full
        - name: rollback
          description: Roll back a Pub/Sub schema to a specified revision.
          flags:
            --revision-id=!: The revision to roll back to.
        - name: commit
          description: Commit a Pub/Sub schema revision.
          flags:
            --definition-file=: File containing the new schema definition.
            --definition=: The new definition of the schema.
            --type=!: The type of the schema.
        - name: create
          description: Create a Pub/Sub schema.
          flags:
            --definition-file=: File containing schema definition.
            --definition=: Inline schema definition.
            --type=!: Type of the schema.
          completion:
            flag:
                type:
                    - avro
                    - protocol-buffer
        - name: describe
          description: Show details of a Pub/Sub schema.
        - name: list
          description: List Pub/Sub schemas.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
            --view=: There are two possible views, 'basic' and 'full', default is 'basic'.
          completion:
            flag:
                view:
                    - basic
                    - full
        - name: validate-message
          description: Validate a message against a Pub/Sub schema.
          flags:
            --definition-file=: File containing schema definition.
            --definition=: Inline schema definition.
            --message-encoding=!: The encoding of the message.
            --message=!: The message to validate against the schema.
            --schema-name=: Name or full path of an existing schema.
            --type=!: Type of inline schema.
          completion:
            flag:
                message-encoding:
                    - binary
                    - json
                type:
                    - avro
                    - protocol-buffer
        - name: validate-schema
          description: Validate a Pub/Sub schema.
          flags:
