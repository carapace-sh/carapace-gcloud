            --clear-dns-names: Remove all the DNS domain names for the connect cluster.
            --clear-labels: Remove all the labels from the connect cluster.
            --clear-secrets: Remove all the secrets from the connect cluster.
            --config-file=: The path to the JSON or YAML file containing the configuration that are overridden
