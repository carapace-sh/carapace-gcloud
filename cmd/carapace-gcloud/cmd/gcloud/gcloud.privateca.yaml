        - name: enable
          description: Enable a root certificate authority.
          flags:
            --location=: The location of the CERTIFICATE_AUTHORITY.
            --pool=: The parent CA Pool of the CERTIFICATE_AUTHORITY.
        - name: list
          description: List root certificate authorities.
          flags:
            --limit=: Maximum number of resources to list.
            --location=: Location of the certificate authorities.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --pool=: ID of the CA Pool where the certificate authorities reside.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: undelete
          description: Undelete a root Certificate Authority.
          flags:
            --location=: The location of the CERTIFICATE_AUTHORITY.
            --pool=: The parent CA Pool of the CERTIFICATE_AUTHORITY.
        - name: update
          description: Update an existing root certificate authority.
          flags:
            --clear-labels: Remove all labels.
            --location=: The location of the CERTIFICATE_AUTHORITY.
            --no-clear-labels&: Remove all labels.
            --pool=: The parent CA Pool of the CERTIFICATE_AUTHORITY.
            --remove-labels=: List of label keys to remove.
            --update-labels=: List of label KEY=VALUE pairs to update.
        - name: create
          description: Create a new root certificate authority.
          flags:
            --auto-enable: If this flag is set, the Certificate Authority will be automatically enabled upon creation.
            --bucket=: The name of an existing storage bucket to use for storing the CA certificates and CRLs for CAs in this pool.
            --custom-aia-urls=: One or more comma-separated URLs that will be added to the Authority Information Access extension in the issued certificate.
            --custom-cdp-urls=: One or more comma-separated URLs that will be added to the CRL Distribution Points (CDP) extension in the issued certificate.
            --dns-san=: One or more comma-separated DNS Subject Alternative Names.
            --email-san=: One or more comma-separated email Subject Alternative Names.
            --extended-key-usages=: The list of extended key usages for this CA.
            --from-ca=!: ID of the source CA or fully qualified identifier for the source CA.
            --ip-san=: One or more comma-separated IP Subject Alternative Names.
            --key-algorithm=: The crypto algorithm to use for creating a managed KMS key for the Certificate Authority.
            --key-usages=: The list of key usages for this CA.
            --kms-key-version=!: ID of the key version or fully qualified identifier for the key version.
            --kms-key=: The KMS key of the key version.
            --kms-keyring=: The KMS keyring of the key version.
            --kms-location=: The location of the key version.
            --kms-project=: The project containing the key version.
            --labels=: List of label KEY=VALUE pairs to add.
            --location=: The location of the Certificate Authority.
            --max-chain-length=: Maximum depth of subordinate CAs allowed under this CA for a CA certificate.
            --name-constraints-critical: Indicates whether or not name constraints are marked as critical.
            --name-excluded-dns=: One or more comma-separated DNS names which are excluded from being issued certificates.
            --name-excluded-email=: One or more comma-separated emails which are excluded from being issued certificates.
            --name-excluded-ip=: One or more comma-separated IP ranges which are excluded from being issued certificates.
            --name-excluded-uri=: One or more comma-separated URIs which are excluded from being issued certificates.
            --name-permitted-dns=: One or more comma-separated  DNS names which are permitted to be issued certificates.
            --name-permitted-email=: One or more comma-separated email addresses which are permitted to be issued certificates.
            --name-permitted-ip=: One or more comma-separated IP ranges which are permitted to be issued certificates.
            --name-permitted-uri=: One or more comma-separated URIs which are permitted to be issued certificates.
            --no-auto-enable&: If this flag is set, the Certificate Authority will be automatically enabled upon creation.
            --no-name-constraints-critical&: Indicates whether or not name constraints are marked as critical.
            --no-unconstrained-chain-length&: If set, allows an unbounded number of subordinate CAs under this newly issued CA certificate.
            --pool=: The parent CA Pool of the Certificate Authority.
            --subject-file=&: A yaml file containing the RDN sequence for the Subject field.
            --subject-key-id=: Optional field to specify subject key ID for certificate.
            --subject=: X.501 name of the certificate subject.
            --unconstrained-chain-length: If set, allows an unbounded number of subordinate CAs under this newly issued CA certificate.
            --uri-san=: One or more comma-separated URI Subject Alternative Names.
            --use-preset-profile=: The name of an existing preset profile used to encapsulate X.509 parameter values.
            --validity=: The validity of this CA, as an ISO8601 duration.
          completion:
            flag:
                key-algorithm:
                    - ec-p256-sha256
                    - ec-p384-sha384
                    - rsa-pkcs1-2048-sha256
                    - rsa-pkcs1-3072-sha256
                    - rsa-pkcs1-4096-sha256
                    - rsa-pss-2048-sha256
                    - rsa-pss-3072-sha256
                    - rsa-pss-4096-sha256
        - name: delete
          description: Delete a Root Certificate Authority.
          flags:
            --ignore-active-certificates: If this flag is set, the Certificate Authority will be deleted even if the Certificate Authority has un-revoked or un-expired certificates after the grace period.
            --ignore-dependent-resources: This field skips the integrity check that would normally prevent breaking a CA Pool if it is used by another cloud resource and allows the CA Pool to be in a state where it is not able to issue certificates.
            --location=: The location of the CERTIFICATE_AUTHORITY.
            --no-ignore-active-certificates&: If this flag is set, the Certificate Authority will be deleted even if the Certificate Authority has un-revoked or un-expired certificates after the grace period.
            --no-ignore-dependent-resources&: This field skips the integrity check that would normally prevent breaking a CA Pool if it is used by another cloud resource and allows the CA Pool to be in a state where it is not able to issue certificates.
            --no-skip-grace-period&: If this flag is set, the Certificate Authority will be deleted as soon as possible without a 30-day grace period where undeletion would have been allowed.
            --pool=: The parent CA Pool of the CERTIFICATE_AUTHORITY.
            --skip-grace-period: If this flag is set, the Certificate Authority will be deleted as soon as possible without a 30-day grace period where undeletion would have been allowed.
        - name: describe
          description: Get metadata for a root Certificate Authority.
          flags:
            --location=: The location of the CERTIFICATE_AUTHORITY.
            --pool=: The ID of the CA Pool.
        - name: disable
          description: Disable a root certificate authority.
          flags:
            --ignore-dependent-resources: This field skips the integrity check that would normally prevent breaking a CA Pool if it is used by another cloud resource and allows the CA Pool to be in a state where it is not able to issue certificates.
            --location=: The location of the CERTIFICATE_AUTHORITY.
            --no-ignore-dependent-resources&: This field skips the integrity check that would normally prevent breaking a CA Pool if it is used by another cloud resource and allows the CA Pool to be in a state where it is not able to issue certificates.
            --pool=: The parent CA Pool of the CERTIFICATE_AUTHORITY.
