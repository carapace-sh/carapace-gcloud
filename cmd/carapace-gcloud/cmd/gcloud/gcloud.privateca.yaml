# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: privateca
description: Manage private Certificate Authorities on Google Cloud.
commands:
    - name: certificates
      description: Manage certificates.
      commands:
        - name: create
          description: Create a new certificate.
          flags:
            --ca=: The name of an existing certificate authority to use for issuing the certificate.
            --cert-output-file=: The path where the resulting PEM-encoded certificate chain file should be written (ordered from leaf to root).
            --csr=!: A PEM-encoded certificate signing request file path.
            --dns-san=: One or more comma-separated DNS Subject Alternative Names.
            --email-san=: One or more comma-separated email Subject Alternative Names.
            --extended-key-usages=: The list of extended key usages for this certificate.
            --generate-key!: Use this flag to have a new RSA-2048 private key securely generated on your machine.
            --ip-san=: One or more comma-separated IP Subject Alternative Names.
            --is-ca-cert: Whether this certificate is for a CertificateAuthority or not.
            --issuer-location=: The location of the CERTIFICATE.
            --issuer-pool=: The parent CA Pool of the CERTIFICATE.
            --key-output-file=!: The path where the generated private key file should be written (in PEM format).
            --key-usages=: The list of key usages for this certificate.
            --kms-key-version=!: ID of the key version or fully qualified identifier for the key version.
            --kms-key=: The KMS key of the key version.
            --kms-keyring=: The KMS keyring of the key version.
            --kms-location=: The location of the key version.
            --kms-project=: The project containing the key version.
            --labels=: List of label KEY=VALUE pairs to add.
            --max-chain-length=: Maximum depth of subordinate CAs allowed under this CA for a CA certificate.
            --name-constraints-critical: Indicates whether or not name constraints are marked as critical.
            --name-excluded-dns=: One or more comma-separated DNS names which are excluded from being issued certificates.
            --name-excluded-email=: One or more comma-separated emails which are excluded from being issued certificates.
            --name-excluded-ip=: One or more comma-separated IP ranges which are excluded from being issued certificates.
            --name-excluded-uri=: One or more comma-separated URIs which are excluded from being issued certificates.
            --name-permitted-dns=: One or more comma-separated  DNS names which are permitted to be issued certificates.
            --name-permitted-email=: One or more comma-separated email addresses which are permitted to be issued certificates.
            --name-permitted-ip=: One or more comma-separated IP ranges which are permitted to be issued certificates.
            --name-permitted-uri=: One or more comma-separated URIs which are permitted to be issued certificates.
            --no-is-ca-cert&: Whether this certificate is for a CertificateAuthority or not.
            --no-name-constraints-critical&: Indicates whether or not name constraints are marked as critical.
            --no-rdn-sequence-subject&: If this value is set then the issued certificate will use the subject found in the CSR preserving the exact RDN sequence.
            --no-unconstrained-chain-length&: If set, allows an unbounded number of subordinate CAs under this newly issued CA certificate.
            --no-validate-only&: If this flag is set, the certificate resource will not be persisted and the returned certificate will not contain the pem_certificate field.
            --rdn-sequence-subject&: If this value is set then the issued certificate will use the subject found in the CSR preserving the exact RDN sequence.
            --subject-file=&: A yaml file containing the RDN sequence for the Subject field.
            --subject-key-id=: Optional field to specify subject key ID for certificate.
            --subject=: X.501 name of the certificate subject.
            --template-location=: The location of the certificate_template.
            --template=!: ID of the certificate_template or fully qualified identifier for the certificate_template.
            --unconstrained-chain-length: If set, allows an unbounded number of subordinate CAs under this newly issued CA certificate.
            --uri-san=: One or more comma-separated URI Subject Alternative Names.
            --use-preset-profile=: The name of an existing preset profile used to encapsulate X.509 parameter values.
            --validate-only: If this flag is set, the certificate resource will not be persisted and the returned certificate will not contain the pem_certificate field.
            --validity=: The validity of this certificate, as an ISO8601 duration.
        - name: describe
          description: Get metadata for a certificate.
          flags:
            --issuer-location=: The location of the CERTIFICATE.
            --issuer-pool=: The ID of the issuing CA Pool.
        - name: export
          description: Export a pem-encoded certificate to a file.
          flags:
            --include-chain: Whether to include the certificate's issuer chain in the exported file.
            --issuer-location=: The location of the CERTIFICATE.
            --issuer-pool=: The parent CA Pool of the CERTIFICATE.
            --no-include-chain&: Whether to include the certificate's issuer chain in the exported file.
            --output-file=!: The path where the resulting PEM-encoded certificate will be written.
        - name: list
          description: List certificates within a project.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --issuer-pool=: ID of the CA_POOL or fully qualified identifier for the CA_POOL.
            --limit=: Maximum number of resources to list.
            --location=: The location of the CA_POOL.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: revoke
          description: Revoke a certificate.
          flags:
            --certificate=!: ID of the certificate or fully qualified identifier for the certificate.
            --issuer-location=: The location of the Issuing CA pool.
            --issuer-pool=!: ID of the Issuing CA pool or fully qualified identifier for the Issuing CA pool.
            --reason=: Revocation reason to include in the CRL.
            --serial-number=: The serial number of the certificate.
          completion:
            flag:
                reason:
                    - affiliation-changed
                    - attribute-authority-compromise
                    - certificate-authority-compromise
                    - certificate-hold
                    - cessation-of-operation
                    - key-compromise
                    - privilege-withdrawn
                    - unspecified
                    - superseded
        - name: update
          description: Update an existing certificate.
          flags:
            --clear-labels: Remove all labels.
            --issuer-location=: The location of the CERTIFICATE.
            --issuer-pool=: The parent CA Pool of the CERTIFICATE.
            --no-clear-labels&: Remove all labels.
            --remove-labels=: List of label keys to remove.
            --update-labels=: List of label KEY=VALUE pairs to update.
    - name: locations
      description: Manage locations.
      commands:
        - name: list
          description: List supported locations for the Private CA GA API.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: operations
      description: Manage operations.
      hidden: true
      commands:
        - name: describe
          description: Describe an operation ran on the Private CA API.
          hidden: true
          flags:
            --location=: The location of the operation to describe.
        - name: list
          description: List operations for the Private CA API.
          hidden: true
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=!: ID of the location or fully qualified identifier for the location.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: pools
      description: Manage CA pools.
      commands:
        - name: add-iam-policy-binding
          description: Add IAM policy binding for a CA pool.
          flags:
            --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
            --condition=: A condition to include in the binding.
            --location=: The location of the CA Pool.
            --member=!: The principal to add the binding for.
            --role=!: Role name to assign to the principal.
        - name: delete
          description: Delete a CA pool.
          flags:
            --ignore-dependent-resources: This field skips the integrity check that would normally prevent breaking a CA Pool if it is used by another cloud resource and allows the CA Pool to be in a state where it is not able to issue certificates.
            --location=: The location of the CA_POOL.
            --no-ignore-dependent-resources&: This field skips the integrity check that would normally prevent breaking a CA Pool if it is used by another cloud resource and allows the CA Pool to be in a state where it is not able to issue certificates.
        - name: get-ca-certs
          description: Get the root CA certs for all active CAs in the CA pool.
          flags:
            --location=: The location of the CA_POOL.
            --output-file=!: The path where the concatenated PEM certificates will be written.
        - name: get-iam-policy
          description: Get the IAM policy for a CA pool.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: The location of the CA Pool.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: update
          description: Update an existing  CA Pool.
          flags:
            --clear-labels: Remove all labels.
            --encryption-key=&: The full resource name of the Cloud KMS key to use for encrypting certificate data at rest.
            --issuance-policy=: A YAML file describing this CA Pool's issuance policy.
            --location=: The location of the CA_POOL.
            --no-clear-labels&: Remove all labels.
            --no-publish-ca-cert&: ""
            --no-publish-crl&: ""
            --publish-ca-cert: 'If this is enabled, the following will happen:'
            --publish-crl: 'If this gets enabled, the following will happen:'
            --publishing-encoding-format=: The encoding format of the content published to storage buckets.
            --remove-labels=: List of label keys to remove.
            --update-labels=: List of label KEY=VALUE pairs to update.
          completion:
            flag:
                publishing-encoding-format:
                    - der
                    - pem
        - name: create
          description: Create a new CA Pool.
          flags:
            --encryption-key=&: The full resource name of the Cloud KMS key to use for encrypting certificate data at rest.
            --issuance-policy=: A YAML file describing this CA Pool's issuance policy.
            --labels=: List of label KEY=VALUE pairs to add.
            --location=: The location of the CA_POOL.
            --no-publish-ca-cert&: ""
            --no-publish-crl&: ""
            --publish-ca-cert: 'If this is enabled, the following will happen:'
            --publish-crl: 'If this gets enabled, the following will happen:'
            --publishing-encoding-format=: The encoding format of the content published to storage buckets.
            --tier=: The tier for the Certificate Authority.
          completion:
            flag:
                publishing-encoding-format:
                    - der
                    - pem
                tier:
                    - devops
                    - enterprise
        - name: describe
          description: Get metadata for a CA pool.
          flags:
            --location=: The location of the CA Pool.
        - name: list
          description: List CA pools within a project.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: Location of the CA pools.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: remove-iam-policy-binding
          description: Remove IAM policy binding for a CA pool.
          flags:
            --all: Remove all bindings with this role and principal, irrespective of any
            --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
            --condition=: The condition of the binding that you want to remove.
            --location=: The location of the CA Pool.
            --member=!: The principal to remove the binding for.
            --no-all&: ""
            --role=!: The role to remove the principal from.
        - name: set-iam-policy
          description: Set the IAM policy for a CA pool.
          flags:
            --location=: The location of the CA Pool.
    - name: roots
