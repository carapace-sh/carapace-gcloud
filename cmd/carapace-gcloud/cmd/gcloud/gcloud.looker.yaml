# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: looker
description: Manage Looker resources.
commands:
    - name: backups
      description: Manage Looker instances.
      commands:
        - name: create
          description: Create a backup of a Looker instance.
          flags:
            --instance=!: ID of the instance or fully qualified identifier for the instance.
            --region=!: The name of the Looker region of the instance.
        - name: delete
          description: Delete a backup of a Looker instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --instance=: The name of the Looker instance.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --region=: The name of the Looker region of the backup.
        - name: describe
          description: Show metadata of a backup for a Looker instance.
          flags:
            --instance=: The name of the Looker instance.
            --region=: The name of the Looker region of the backup.
        - name: list
          description: List backups of a Looker instance.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --instance=!: ID of the instance or fully qualified identifier for the instance.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --region=: The name of the Looker region of the instance.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: instances
      description: Manage Looker instances.
      commands:
        - name: create
          description: Create a Looker instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --class-type=: The class type of the Looker instance.
            --consumer-network=!: The network name within the consumer project.
            --deny-maintenance-period-end-date=!: 'End date of the deny maintenance period in format: YYYY-MM-DD'
            --deny-maintenance-period-start-date=!: 'Start date of the deny maintenance period in format: YYYY-MM-DD'
            --deny-maintenance-period-time=!: Time in UTC when the period starts and ends.
            --edition=!: The edition of the Looker instance.
            --fips-enabled: This specifies whether FIPS is enabled on the Looker instance.
            --kms-key=: ID of the key or fully qualified identifier for the key.
            --maintenance-window-day=!: Day of week for maintenance window, in UTC time zone.
            --maintenance-window-time=!: Hour of day for maintenance window, in UTC time zone.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-fips-enabled&: This specifies whether FIPS is enabled on the Looker instance.
            --no-private-ip-enabled!&: This specifies whether private IP (PSA) is enabled on the Looker instance.
            --no-psc-enabled!&: This specifies whether Private Service Connect (PSC) is enabled on the Looker instance.
            --no-public-ip-enabled&: This specifies whether public IP is enabled on the Looker instance.
            --oauth-client-id=!: The client ID from an external OAuth application.
            --oauth-client-secret=!: The client secret from an external OAuth application.
            --private-ip-enabled!: This specifies whether private IP (PSA) is enabled on the Looker instance.
            --psc-allowed-vpcs=: List of VPCs that are allowed ingress into the Looker instance.
            --psc-enabled!: This specifies whether Private Service Connect (PSC) is enabled on the Looker instance.
            --public-ip-enabled: This specifies whether public IP is enabled on the Looker instance.
            --region=: The name of the Looker region of the instance.
            --reserved-range=: The name of a reserved IP address range within the consumer network to be used for private
          completion:
            flag:
                class-type:
                    - p1
                    - r1
                edition:
                    - core-embed-annual
                    - core-enterprise-annual
                    - core-standard
                    - core-standard-annual
                    - core-trial
                    - core-trial-embed
                    - core-trial-enterprise
                    - core-trial-standard
                    - nonprod-core-embed-annual
                    - nonprod-core-enterprise-annual
                    - nonprod-core-standard-annual
                maintenance-window-day:
                    - friday
                    - monday
                    - saturday
                    - sunday
                    - thursday
                    - tuesday
                    - wednesday
        - name: delete
          description: Delete a Looker instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --force: Force delete an instance.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-force&: Force delete an instance.
            --region=: The name of the Looker region of the instance.
        - name: describe
          description: Show metadata for a Looker instance.
          flags:
            --region=: The name of the Looker region of the instance.
        - name: export
          description: Export a Looker instance.
          flags:
            --kms-key=!: Fully qualified identifier (name) for the key.
            --region=: The region of the instance.
            --target-gcs-uri=: The path to the folder in Google Cloud Storage where the export will be stored.
        - name: import
          description: Import a Looker instance.
          flags:
            --region=: The region of the instance.
            --source-gcs-uri=: The path to the folder in Google Cloud Storage where the import will be retrieved from.
        - name: list
          description: List Looker instances.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --region=: ID of the region or fully qualified identifier for the region.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: restart
          description: Restart a Looker instance.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --no-async&: Return immediately, without waiting for the operation in progress to
            --region=: The name of the Looker region of the instance.
        - name: restore
          description: Restore a Looker instance from a backup.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --backup=!: The ID of the backup instance in the format
            --no-async&: Return immediately, without waiting for the operation in progress to
            --region=: The name of the Looker region of the instance.
        - name: update
          description: Update a Looker instance.
          flags:
            --add-developer-users=: Number of additional Developer Users to allocate to the Looker Instance.
            --add-standard-users=: Number of additional Standard Users to allocate to the Looker Instance.
            --add-viewer-users=: Number of additional Viewer Users to allocate to the Looker Instance.
            --allowed-email-domains=!: This specifies the entire allowed email domain list.
            --async: Return immediately, without waiting for the operation in progress to
            --class-type=: The class type of the Looker instance.
            --clear-psc-allowed-vpcs: Remove all service attachments from the PSC config of the instance.
            --clear-psc-service-attachments: Remove all allowed VPCs from the PSC config of the instance.
            --custom-domain=: Domain name wanted to serve the Looker instance.
            --deny-maintenance-period-end-date=!: 'End date of the deny maintenance period in format: YYYY-MM-DD'
            --deny-maintenance-period-start-date=!: 'Start date of the deny maintenance period in format: YYYY-MM-DD'
            --deny-maintenance-period-time=!: Time in UTC when the period starts and ends.
            --egress-enabled: This specifies whether controlled egress is enabled on the Looker instance.
            --egress-fqdns=: List of FQDNs that are allowed to egress from the Looker instance.
            --linked-lsp-project-number=: The Looker Studio Pro project number to be linked.
            --maintenance-window-day=!: Day of the week for the maintenance window, in UTC time zone.
            --maintenance-window-time=!: Hour of day for maintenance window, in UTC time zone.
            --marketplace-enabled: This specifies whether marketplace is enabled for controlled egress on the Looker instance.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-clear-psc-allowed-vpcs&: Remove all service attachments from the PSC config of the instance.
            --no-clear-psc-service-attachments&: Remove all allowed VPCs from the PSC config of the instance.
            --no-egress-enabled&: This specifies whether controlled egress is enabled on the Looker instance.
            --no-marketplace-enabled&: This specifies whether marketplace is enabled for controlled egress on the Looker instance.
            --no-public-ip-enabled&: This specifies whether public IP is enabled on the Looker instance.
            --oauth-client-id=!: The client ID from an external OAuth application.
            --oauth-client-secret=!: The client secret from an external OAuth application.
            --psc-allowed-vpcs=: List of VPCs that are allowed ingress into the Looker instance.
            --psc-service-attachment=: Service attachments representing egress connections for the Looker instance.
            --public-ip-enabled: This specifies whether public IP is enabled on the Looker instance.
            --region=: The name of the Looker region of the instance.
          completion:
            flag:
                class-type:
                    - p1
                    - r1
                maintenance-window-day:
                    - friday
                    - monday
                    - saturday
                    - sunday
                    - thursday
                    - tuesday
                    - wednesday
    - name: operations
      description: Manage Looker operations.
      commands:
        - name: cancel
          description: Cancel a Looker import or export operation.
          flags:
            --region=: The name of the Looker region of the operation.
        - name: describe
          description: Show metadata for a Looker operation.
          flags:
            --region=: The name of the Looker region of the operation.
        - name: list
          description: List Looker operations.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --region=: ID of the region or fully qualified identifier for the region.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: regions
      description: Manage Looker regions.
      commands:
        - name: list
          description: List Looker regions.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
