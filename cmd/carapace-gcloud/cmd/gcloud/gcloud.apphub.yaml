                        - TYPE_UNSPECIFIED
                    environment-type:
                        - DEVELOPMENT
                        - PRODUCTION
                        - STAGING
                        - TEST
                        - TYPE_UNSPECIFIED
        - name: delete
          description: Delete an Apphub application.
          flags:
            --async: Return immediately, without waiting for the operation in progress to complete.
            --location=: The Cloud location for the application.
            --no-async&: Return immediately, without waiting for the operation in progress to complete.
        - name: describe
          description: Describe an Apphub application.
          flags:
            --location=: The Cloud location for the application.
        - name: set-iam-policy
          description: Set the IAM policy for an Apphub application as defined in a JSON/YAML file.
          flags:
            --location=: The Cloud location for the application.
        - name: update
          description: Update an Apphub application.
          flags:
            --async: Return immediately, without waiting for the operation in progress to complete.
            --business-owners=: Business owners of the application
            --criticality-type=: Criticality Type of the application.
            --description=: Description of the Application
            --developer-owners=: Developer owners of the application
            --display-name=: Human-friendly display name
            --environment-type=: Environment Type of the application.
            --location=: The Cloud location for the application.
            --no-async&: Return immediately, without waiting for the operation in progress to complete.
            --operator-owners=: Operator owners of the application
          completion:
            flag:
                criticality-type:
                    - HIGH
                    - LOW
                    - MEDIUM
                    - MISSION_CRITICAL
                    - TYPE_UNSPECIFIED
                environment-type:
                    - DEVELOPMENT
                    - PRODUCTION
                    - STAGING
                    - TEST
                    - TYPE_UNSPECIFIED
        - name: workloads
          description: Manage App Hub Application Workloads.
          commands:
            - name: delete
              description: Delete an Apphub application workload.
              flags:
                --application=: Name for the application
                --async: Return immediately, without waiting for the operation in progress to complete.
                --location=: The Cloud location for the workload.
                --no-async&: Return immediately, without waiting for the operation in progress to complete.
            - name: describe
              description: Describe an Apphub application workload.
              flags:
