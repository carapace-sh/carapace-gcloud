                --limit=: Maximum number of resources to list.
                --location=: The Cloud location for the application.
                --no-uri&: Print a list of resource URIs instead of the default output, and change the
                --page-size=: Some services group resource list output into pages.
                --sort-by=: Comma-separated list of resource field key names to sort by.
                --uri: Print a list of resource URIs instead of the default output, and change the
            - name: update
              description: Update an Apphub application workload.
              flags:
                --application=: Name for the application
                --async: Return immediately, without waiting for the operation in progress to complete.
                --business-owners=: Business owners of the workload
                --criticality-type=: Criticality Type of the workload.
                --description=: Description of the Workload
                --developer-owners=: Developer owners of the workload
                --display-name=: Human-friendly display name
                --environment-type=: Environment Type of the workload.
                --location=: The Cloud location for the workload.
                --no-async&: Return immediately, without waiting for the operation in progress to complete.
                --operator-owners=: Operator owners of the workload
              completion:
                flag:
                    criticality-type:
                        - HIGH
                        - LOW
                        - MEDIUM
                        - MISSION_CRITICAL
                        - TYPE_UNSPECIFIED
                    environment-type:
                        - DEVELOPMENT
                        - PRODUCTION
                        - STAGING
                        - TEST
                        - TYPE_UNSPECIFIED
            - name: create
              description: Create an Apphub application workload.
              flags:
                --application=: Name for the application
                --async: Return immediately, without waiting for the operation in progress to complete.
                --business-owners=: Business owners of the workload
                --criticality-type=: Criticality Type of the workload.
                --description=: Description of the Workload
                --developer-owners=: Developer owners of the workload
                --discovered-workload=!: ID of the discoveredWorkload or fully qualified identifier for the discoveredWorkload.
                --display-name=: Human-friendly display name
                --environment-type=: Environment Type of the workload.
                --location=: The Cloud location for the workload.
                --no-async&: Return immediately, without waiting for the operation in progress to complete.
                --operator-owners=: Operator owners of the workload
              completion:
                flag:
                    criticality-type:
