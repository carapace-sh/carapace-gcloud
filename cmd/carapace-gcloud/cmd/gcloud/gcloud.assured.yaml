# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: assured
description: Read and manipulate Assured Workloads data controls.
commands:
    - name: operations
      description: Read and manipulate Assured Workloads operation resources.
      commands:
        - name: describe
          description: Describe Assured Workloads operations.
          flags:
            --location=: The location for the operation.
            --organization=: The parent organization for the operation.
        - name: list
          description: List all Assured Workloads operations that belong to a given parent organization.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=!: The location of the Assured Workloads operations.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --organization=!: The parent organization of the Assured Workloads operations, provided as an organization ID.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: workloads
      description: Read and manipulate Assured Workloads resources.
      commands:
        - name: create
          description: Create a new Assured Workloads environment.
          flags:
            --billing-account=!: The billing account of the new Assured Workloads environment, for example, billingAccounts/0000AA-AAA00A-A0A0A0
            --compliance-regime=!: The compliance regime of the new Assured Workloads environment.
            --display-name=!: The display name of the new Assured Workloads environment
            --enable-sovereign-controls=: If true, enable sovereign controls for the new Assured Workloads environment, currently only supported by EU_REGIONS_AND_SUPPORT
            --external-identifier=: The external identifier of the new Assured Workloads environment
            --labels=: The labels of the new Assured Workloads environment, for example, LabelKey1=LabelValue1,LabelKey2=LabelValue2
            --location=!: The location of the new Assured Workloads environment.
            --next-rotation-time=: The next rotation time of the KMS settings of new Assured Workloads environment, for example, 2020-12-30T10:15:30.00Z
            --organization=!: The parent organization of the new Assured Workloads environment, provided as an organization ID
            --partner-permissions=: The partner permissions for the partner regime, for example, data-logs-viewer=true/false
            --partner-services-billing-account=: Billing account necessary for purchasing services from Sovereign Partners.
            --partner=: The partner choice when creating a workload managed by local trusted partners.
            --provisioned-resources-parent=: The parent of the provisioned projects, for example, folders/{FOLDER_ID}
            --resource-settings=: 'A comma-separated, key=value map of custom resource settings such as custom project ids, for example: consumer-project-id={CONSUMER_PROJECT_ID} Note: Currently only consumer-project-id, consumer-project-name, encryption-keys-project-id, encryption-keys-project-name and keyring-id are supported.'
            --rotation-period=: The rotation period of the KMS settings of the new Assured Workloads environment, for example, 172800s
          completion:
            flag:
                compliance-regime:
                    - assured-workloads-for-partners
                    - au-regions-and-us-support
                    - australia-data-boundary-and-support
                    - ca-protected-b
                    - ca-regions-and-support
                    - canada-controlled-goods
                    - canada-data-boundary-and-support
                    - cjis
                    - data-boundary-for-canada-controlled-goods
                    - data-boundary-for-canada-protected-b
                    - data-boundary-for-cjis
                    - data-boundary-for-fedramp-high
                    - data-boundary-for-fedramp-moderate
                    - data-boundary-for-il2
                    - data-boundary-for-il4
                    - data-boundary-for-il5
                    - data-boundary-for-irs-publication-1075
                    - data-boundary-for-itar
                    - eu-data-boundary-and-support
                    - eu-regions-and-support
                    - fedramp-high
                    - fedramp-moderate
                    - healthcare-and-life-sciences-controls
                    - healthcare-and-life-sciences-controls-us-support
                    - hipaa
                    - hitrust
                    - il2
                    - il4
                    - il5
                    - irs-1075
                    - isr-regions
                    - isr-regions-and-support
                    - israel-data-boundary-and-support
                    - itar
                    - japan-data-boundary
                    - jp-regions-and-support
                    - ksa-data-boundary-with-access-justifications
                    - ksa-regions-and-support-with-sovereignty-controls
                    - regional-controls
                    - regional-data-boundary
                    - us-data-boundary-and-support
                    - us-data-boundary-for-healthcare-and-life-sciences
                    - us-data-boundary-for-healthcare-and-life-sciences-with-support
                    - us-regional-access
                partner:
                    - local-controls-by-s3ns
                    - sovereign-controls-by-cntxt
                    - sovereign-controls-by-cntxt-no-ekm
                    - sovereign-controls-by-psn
                    - sovereign-controls-by-sia-minsait
                    - sovereign-controls-by-t-systems
        - name: delete
          description: Delete Assured Workloads environment.
          flags:
            --etag=: The etag acquired by reading the Assured Workloads environment or AW "resource".
            --location=: The location for the workload.
            --organization=: The parent organization for the workload.
        - name: describe
          description: Describe Assured Workloads environment.
          flags:
            --location=: The location for the workload.
            --organization=: The parent organization for the workload.
        - name: enable-resource-monitoring
          description: Enables Resource Monitoring for an Assured Workloads environment.
          flags:
            --location=: The location for the workload.
            --organization=: The parent organization for the workload.
        - name: list
          description: List all Assured Workloads environments that belong to a given parent organization.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=!: The location of the Assured Workloads environments.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --organization=!: The parent organization of the Assured Workloads environments, provided as an organization ID.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: update
          description: Update Assured Workloads environments.
          flags:
            --display-name=: The new display name of the Assured Workloads environment.
            --etag=: The etag acquired by reading the Assured Workloads environment before updating.
            --labels=: The new labels of the Assured Workloads environment, for example, LabelKey1=LabelValue1,LabelKey2=LabelValue2
            --location=: The location for the workload.
            --organization=: The parent organization for the workload.
            --violation-notifications-enabled=: The notification setting of the Assured Workloads environment.
        - name: violations
          description: Read and list Assured Workloads Violations.
          commands:
            - name: acknowledge
              description: Acknowledge an existing Assured Workloads compliance violation.
              flags:
                --acknowledge-type=: 'the acknowledge type for specified violation, which is one of:'
                --comment=!: Business justification used added to acknowledge a violation.
                --location=: The location for the violation.
                --organization=: The parent organization for the violation.
                --workload=: The workload for the violation.
            - name: describe
              description: Describe an Assured Workloads compliance violation.
              flags:
                --location=: The location for the violation.
                --organization=: The parent organization for the violation.
                --workload=: The workload for the violation.
            - name: list
              description: List all Assured Workloads violations that belong to a assured workloads environment.
              flags:
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --limit=: Maximum number of resources to list.
                --location=!: The location of the Assured Workloads environments.
                --no-uri&: Print a list of resource URIs instead of the default output, and change the
                --organization=!: The parent organization of the Assured Workloads environments, provided as an organization ID.
                --page-size=: Some services group resource list output into pages.
                --sort-by=: Comma-separated list of resource field key names to sort by.
                --uri: Print a list of resource URIs instead of the default output, and change the
                --workload=!: The parent workload of the Assured Workloads violations, provided as workload ID.
