        --dir=: Directory, relative to the source root, in which to run the build.
        --disk-size=: Machine disk size (GB) to run the build.
        --gcs-log-dir=: A directory in Google Cloud Storage to hold build logs.
        --gcs-source-staging-dir=: A directory in Google Cloud Storage to copy the source used for staging the build.
        --git-source-dir=: Directory, relative to the source root, in which to run the build.
        --git-source-revision=: Revision to fetch from the Git repository such as a branch, a tag, a commit
        --ignore-file=: Override the `.gcloudignore` file and use the specified file instead.
        --machine-type=: Machine type used to run the build.
        --no-async&: Return immediately, without waiting for the operation in progress to
        --no-cache: If set, disable layer caching when building with Kaniko.
        --no-source: Specify that no source should be uploaded with this build.
        --no-suppress-logs&: If set, build logs not streamed to stdout.
        --pack=: Uses CNCF [buildpack](https://buildpacks.io/) to create the app image.
        --polling-interval=: Amount of time in seconds to wait between polling build status.
        --region=: The region of the Cloud Build Service to use.
        --revision=: Revision to fetch from the Git repository such as a branch, a tag, a commit
        --service-account=: The service account to use with this build.
        --substitutions=: Parameters to be substituted in the build specification.
        --suppress-logs: If set, build logs not streamed to stdout.
        --tag=: The tag to use with a "docker build" image creation.
        --timeout=: Maximum time a build is run before it is failed as `TIMEOUT`.
        --worker-pool=: Specify a worker pool for the build to run in.
      completion:
        flag:
