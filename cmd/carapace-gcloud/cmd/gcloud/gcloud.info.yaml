# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: info
description: Display information about the current gcloud environment.
flags:
    --anonymize: Minimize any personal identifiable information.
    --ignore-hidden-property-allowlist&: Ignore the hidden property allowlist.
    --no-anonymize&: Minimize any personal identifiable information.
    --no-ignore-hidden-property-allowlist&: Ignore the hidden property allowlist.
    --no-run-diagnostics&: Run diagnostics on your installation of the Google Cloud CLI.
    --no-show-log&: Print the contents of the last log file.
    --run-diagnostics: Run diagnostics on your installation of the Google Cloud CLI.
    --show-log: Print the contents of the last log file.
