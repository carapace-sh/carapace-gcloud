name: gcloud
description: Manage Google Cloud resources and developer workflow.
persistentflags:
    --access-token-file=: A file path to read the access token.
    --account=: Google Cloud user account to use for invocation.
    --authority-selector=&: THIS ARGUMENT NEEDS HELP TEXT.
    --authorization-token-file=&: THIS ARGUMENT NEEDS HELP TEXT.
    --billing-project=: The Google Cloud project that will be charged quota for
    --configuration=: File name of the configuration to use for this command invocation.
    --credential-file-override=&: THIS ARGUMENT NEEDS HELP TEXT.
    --document=&: THIS TEXT SHOULD BE HIDDEN
    --flags-file=: A YAML or JSON file that specifies a *--flag*:*value* dictionary.
    --flatten=: Flatten _name_[] output resource slices in _KEY_ into separate records
    --force-endpoint-mode=&: Regional endpoint mode to use.
    --format=: Sets the format for printing command output resources.
    --help: Display detailed help.
    --http-timeout=&: THIS ARGUMENT NEEDS HELP TEXT.
    --impersonate-service-account=: For this `gcloud` invocation, all API requests will be
    --log-http: Log all HTTP server requests and responses to stderr.
    --no-log-http&: Log all HTTP server requests and responses to stderr.
    --no-user-output-enabled&: Print user intended output to the console.
    --project=: The Google Cloud project ID to use for this invocation.
    --quiet: Disable all interactive prompts when running `gcloud` commands.
    --trace-token=: Token used to route traces of service requests for investigation of issues.
    --universe-domain=&: Universe domain to target.
    --user-output-enabled: Print user intended output to the console.
    --verbosity=: Override the default verbosity for this command.
    --version: Print version information and exit.
completion:
    flag:
        force-endpoint-mode:
            - legacy
            - auto
            - regional-only
        verbosity:
            - debug
            - info
            - warning
            - error
            - critical
            - none
