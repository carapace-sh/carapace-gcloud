# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: secrets
description: Manage secrets on Google Cloud.
commands:
    - name: get-iam-policy
      description: Get the IAM policy for the secret.
      flags:
        --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
        --limit=: Maximum number of resources to list.
        --location=!: ID of the location or fully qualified identifier for the location.
        --page-size=: Some services group resource list output into pages.
        --sort-by=: Comma-separated list of resource field key names to sort by.
    - name: list
      description: List all secret names.
      flags:
        --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
        --limit=: Maximum number of resources to list.
        --location=!: ID of the location or fully qualified identifier for the location.
        --no-uri&: Print a list of resource URIs instead of the default output, and change the
        --page-size=: Some services group resource list output into pages.
        --sort-by=: Comma-separated list of resource field key names to sort by.
        --uri: Print a list of resource URIs instead of the default output, and change the
    - name: locations
      description: Manage locations of users' secrets.
      commands:
        - name: describe
          description: Describe a location.
        - name: list
          description: List all available locations.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: remove-iam-policy-binding
      description: Remove IAM policy binding for a secret.
      flags:
        --all: Remove all bindings with this role and principal, irrespective of any
        --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
        --condition=: The condition of the binding that you want to remove.
        --location=!: ID of the location or fully qualified identifier for the location.
        --member=!: The principal to remove the binding for.
        --no-all&: ""
        --role=!: The role to remove the principal from.
    - name: replication
      description: Manage secret replication.
      commands:
        - name: update
          description: Update a secret replica's metadata.
          flags:
            --location=: Location of replica to update.
            --no-remove-cmek&: Remove customer managed encryption key so that future versions will be encrypted by a Google managed encryption key.
            --remove-cmek: Remove customer managed encryption key so that future versions will be encrypted by a Google managed encryption key.
            --set-kms-key=: New KMS key with which to encrypt and decrypt future secret versions.
        - name: get
          description: Describe a secret's replication.
        - name: set
          description: Set a secret's replication.
          flags:
            --replication-policy-file=!: JSON or YAML file to use to read the replication policy.
    - name: set-iam-policy
      description: Set the IAM policy binding for a secret.
      flags:
        --location=!: ID of the location or fully qualified identifier for the location.
    - name: delete
      description: Delete a secret.
      flags:
        --etag=: Current entity tag (ETag) of the secret.
        --location=!: ID of the location or fully qualified identifier for the location.
    - name: describe
      description: Describe a secret's metadata.
      flags:
        --location=!: ID of the location or fully qualified identifier for the location.
    - name: update
      description: Update a secret's metadata.
      flags:
        --add-topics=: List of Pub/Sub topics to add to the secret.
        --clear-annotations: Remove all Annotations.
        --clear-labels: Remove all labels.
        --clear-topics: Clear all Pub/Sub topics from the secret.
        --clear-version-aliases: Remove all Version Aliases.
        --etag=: Current entity tag (ETag) of the secret.
        --expire-time=: Timestamp at which to automatically delete the secret.
        --location=!: ID of the location or fully qualified identifier for the location.
        --next-rotation-time=: Timestamp at which to send rotation notification.
        --no-clear-annotations&: Remove all Annotations.
        --no-clear-labels&: Remove all labels.
        --no-clear-topics&: Clear all Pub/Sub topics from the secret.
        --no-clear-version-aliases&: Remove all Version Aliases.
        --no-remove-expiration&: If set, removes scheduled expiration from secret (if it had one).
        --no-remove-next-rotation-time&: Remove timestamp at which to send rotation notification.
        --no-remove-regional-kms-key-name&: If set, removes the regional kms key.
        --no-remove-rotation-period&: If set, removes the rotation period, cancelling all rotations except for the next one.
        --no-remove-rotation-schedule&: If set, removes rotation policy from a secret.
        --no-remove-version-destroy-ttl&: If set, removes the version destroy TTL from the secret.
        --regional-kms-key-name=: regional kms key name for regional secret.
        --remove-annotations=: List of Annotations to be removed.
        --remove-expiration: If set, removes scheduled expiration from secret (if it had one).
        --remove-labels=: List of label keys to remove.
        --remove-next-rotation-time: Remove timestamp at which to send rotation notification.
        --remove-regional-kms-key-name: If set, removes the regional kms key.
        --remove-rotation-period: If set, removes the rotation period, cancelling all rotations except for the next one.
        --remove-rotation-schedule: If set, removes rotation policy from a secret.
        --remove-topics=: List of Pub/Sub topics to remove from the secret.
        --remove-version-aliases=: List of Version Aliases to be removed.
        --remove-version-destroy-ttl: If set, removes the version destroy TTL from the secret.
        --rotation-period=: Duration of time (in seconds) between rotation notifications.
        --ttl=: Duration of time (in seconds) from the running of the command until the secret is automatically deleted.
        --update-annotations=: List of key-value pairs to set as Annotations.
        --update-labels=: List of label KEY=VALUE pairs to update.
        --update-version-aliases=: List of key-value pairs to set as Version Aliases.
        --version-destroy-ttl=: Secret Version TTL after destruction request.
    - name: versions
      description: Manage secret versions.
      commands:
        - name: access
          description: Access a secret version's data.
          flags:
            --location=!: ID of the location or fully qualified identifier for the location.
            --out-file=: File path to which secret data is written.
            --secret=: The secret of the version.
        - name: add
          description: Create a new version of an existing secret.
          flags:
            --data-file=!: File path from which to read secret data.
            --location=!: ID of the location or fully qualified identifier for the location.
        - name: describe
          description: Describe metadata about the secret version.
          flags:
            --location=!: ID of the location or fully qualified identifier for the location.
            --secret=: The secret of the version.
        - name: destroy
          description: Destroy a secret version's metadata and secret data.
          flags:
            --etag=: Current entity tag (ETag) of the secret version.
            --location=!: ID of the location or fully qualified identifier for the location.
            --secret=: The secret of the version.
        - name: disable
          description: Disable the version of the provided secret.
          flags:
            --etag=: Current entity tag (ETag) of the secret version.
            --location=!: ID of the location or fully qualified identifier for the location.
            --secret=: The secret of the version.
        - name: enable
          description: Enable the version of the provided secret.
          flags:
            --etag=: Current entity tag (ETag) of the secret version.
            --location=!: ID of the location or fully qualified identifier for the location.
            --secret=: The secret of the version.
        - name: list
          description: List all versions for a secret.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=!: ID of the location or fully qualified identifier for the location.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: add-iam-policy-binding
      description: Add IAM policy binding to a secret.
      flags:
        --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
        --condition=: A condition to include in the binding.
        --location=!: ID of the location or fully qualified identifier for the location.
        --member=!: The principal to add the binding for.
        --role=!: Role name to assign to the principal.
    - name: create
      description: Create a new secret.
      flags:
        --data-file=: File path from which to read secret data.
        --expire-time=: Timestamp at which to automatically delete the secret.
        --kms-key-name=: Global KMS key with which to encrypt and decrypt the secret.
        --labels=: List of label KEY=VALUE pairs to add.
        --location=!: ID of the location or fully qualified identifier for the location.
        --locations=: Comma-separated list of locations in which the secret should be replicated.
        --next-rotation-time=: Timestamp at which to send rotation notification.
        --regional-kms-key-name=: Regional KMS key with which to encrypt and decrypt the secret.
        --replication-policy-file=: JSON or YAML file to use to read the replication policy.
        --replication-policy=: The type of replication policy to apply to this secret.
        --rotation-period=: Duration of time (in seconds) between rotation notifications.
        --set-annotations=: List of key-value pairs to set as Annotations.
        --tags=: List of tags KEY=VALUE pairs to bind.
        --topics=: List of Pub/Sub topics to configure on the secret.
        --ttl=: Duration of time (in seconds) from the running of the command until the secret is automatically deleted.
        --version-destroy-ttl=: Secret Version Time To Live (TTL) after destruction request.
