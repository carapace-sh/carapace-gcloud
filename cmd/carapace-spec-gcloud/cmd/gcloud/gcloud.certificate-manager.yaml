# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: certificate-manager
description: Manage SSL certificates for your Google Cloud projects.
commands:
    - name: certificates
      description: Manage Certificate Manager certificates.
      commands:
        - name: create
          description: Create a certificate.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --certificate-file=!: Certificate data in PEM-encoded form.
            --description=: Human-readable description of the resource.
            --dns-authorizations=: Name(s) of the DNS authorizations for each listed domain.
            --domains=!: Public domain name(s) to create a certificate for.
            --issuance-config=: Name of the Certificate Issuance Config to use for issuance.
            --labels=: List of label KEY=VALUE pairs to add.
            --location=: Certificate Manager location.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --private-key-file=!: Private key data in PEM-encoded form.
            --scope=: Scope of the managed certificate.
            --tags=&: List of tag KEY=VALUE pairs to add.
          completion:
            flag:
                scope:
                    - all-regions
                    - client-auth
                    - default
                    - edge-cache
        - name: delete
          description: Delete a certificate.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --location=: The Cloud location for the certificate.
            --no-async&: Return immediately, without waiting for the operation in progress to
        - name: describe
          description: Describe an existing certificate.
          flags:
            --location=: Certificate Manager location.
        - name: list
          description: List certificates.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: ID of the location or fully qualified identifier for the location.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: update
          description: Update a certificate.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --certificate-file=!: The certificate data in PEM-encoded form.
            --clear-labels: Remove all labels.
            --description=: Text description of a certificate.
            --location=: The Cloud location for the certificate.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-clear-labels&: Remove all labels.
            --private-key-file=!: The private key data in PEM-encoded form.
            --remove-labels=: List of label keys to remove.
            --update-labels=: List of label KEY=VALUE pairs to update.
