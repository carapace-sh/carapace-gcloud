            --autoscaling-high-priority-cpu-target=: Specifies the target percentage of high-priority CPU the autoscaled instance can utilize.
            --autoscaling-max-nodes=: Maximum number of nodes for the autoscaled instance.
            --autoscaling-max-processing-units=: Maximum number of processing units for the autoscaled instance.
            --autoscaling-min-nodes=: Minimum number of nodes for the autoscaled instance.
            --autoscaling-min-processing-units=: Minimum number of processing units for the autoscaled instance.
            --autoscaling-storage-target=: Specifies the target percentage of storage the autoscaled instance can utilize.
            --autoscaling-total-cpu-target=&: Specifies the target percentage of total CPU the autoscaled instance can utilize.
            --clear-asymmetric-autoscaling-option=: Specify a comma separated list of locations from which to remove asymmetric autoscaling options
            --default-backup-schedule-type=: The default backup schedule type that is used in the instance.
            --description=: Description of the instance.
            --edition=: Spanner edition.
            --expire-behavior=: The expire behavior of a free trial instance.
            --instance-type=: Specifies the type for this instance.
