            --etag=: Used for optimistic concurrency control.
            --instance=: The Cloud Spanner instance for the database.
            --no-dual-region!&: Switch to dual-region quorum type.
            --no-single-region!&: Switch to single-region quorum type.
            --serving-location=!: The cloud Spanner location.
            --single-region!: Switch to single-region quorum type.
        - name: ddl
          description: Manage the DDL for Cloud Spanner databases.
          commands:
            - name: describe
              description: Describe the DDL for a Cloud Spanner database.
              flags:
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --include-proto-descriptors: Include debug string of proto bundle descriptors in the output.
                --instance=: The Cloud Spanner instance for the database.
                --limit=: Maximum number of resources to list.
                --no-include-proto-descriptors&: Include debug string of proto bundle descriptors in the output.
                --no-uri&: Print a list of resource URIs instead of the default output, and change the
                --page-size=: Some services group resource list output into pages.
                --sort-by=: Comma-separated list of resource field key names to sort by.
                --uri: Print a list of resource URIs instead of the default output, and change the
            - name: update
              description: Update the DDL for a Cloud Spanner database.
              flags:
                --async: Return immediately, without waiting for the operation in progress to
                --ddl-file=: Path of a file containing semi-colon separated DDL (data definition language) statements to run inside the database.
                --ddl=: Semi-colon separated DDL (data definition language) statements to run inside the database.
                --instance=: The Cloud Spanner instance for the database.
                --no-async&: Return immediately, without waiting for the operation in progress to
                --proto-descriptors-file=: Path of a file that contains a protobuf-serialized google.protobuf.FileDescriptorSet message.
        - name: remove-iam-policy-binding
          description: Remove IAM policy binding of a Cloud Spanner database.
          flags:
            --all: Remove all bindings with this role and principal, irrespective of any
            --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
            --condition=: The condition of the binding that you want to remove.
            --instance=: The name of the Cloud Spanner instance.
            --member=!: The principal to remove the binding for.
            --no-all&: ""
            --role=!: The role to remove the principal from.
        - name: create
          description: Create a Cloud Spanner database.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --database-dialect=: The SQL dialect of the Cloud Spanner Database.
            --ddl-file=: Path of a file that contains semi-colon separated DDL (data definition language) statements to run inside the newly created database.
            --ddl=: Semi-colon separated DDL (data definition language) statements to run inside the newly created database.
            --instance=: The Cloud Spanner instance for the database.
            --kms-key=!: ID of the key or fully qualified identifier for the key.
            --kms-keyring=: KMS keyring id of the key.
            --kms-keys=!: IDs of the keys or fully qualified identifiers for the keys.
            --kms-location=: Cloud location for the key.
            --kms-project=: Cloud project id for the key.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --proto-descriptors-file=: Path of a file that contains a protobuf-serialized google.protobuf.FileDescriptorSet message.
          completion:
            flag:
                database-dialect:
                    - POSTGRESQL
                    - GOOGLE_STANDARD_SQL
        - name: describe
          description: Describe a Cloud Spanner database.
          flags:
            --instance=: The Cloud Spanner instance for the database.
        - name: get-iam-policy
          description: Get the IAM policy for a Cloud Spanner database.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --instance=: The Cloud Spanner instance for the database.
            --limit=: Maximum number of resources to list.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: splits
          description: Manage the split points for Spanner databases.
          commands:
            - name: add
              description: Add split points to a  Spanner database.
              flags:
                --initiator=: The tag to identify the initiator of the split points.
                --instance=: The Cloud Spanner instance for the database.
                --split-expiration-date=: The date when the split points become system managed and becomes eligible for merging.
                --splits-file=!: The path of a file containing split points to add to the database.
            - name: list
              description: List split points that are added by a user to a Spanner database.
              flags:
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --instance=: The Cloud Spanner instance for the database.
                --limit=: Maximum number of resources to list.
                --page-size=: Some services group resource list output into pages.
                --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: update
          description: Update a Cloud Spanner database.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --enable-drop-protection: Enable database deletion protection on this database.
            --instance=: The Cloud Spanner instance for the database.
            --kms-keys=: Update KMS key references for this database.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --no-enable-drop-protection&: Enable database deletion protection on this database.
    - name: instances
      description: Manage Cloud Spanner instances.
      commands:
