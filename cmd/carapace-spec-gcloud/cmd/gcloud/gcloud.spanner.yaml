# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: spanner
description: Command groups for Cloud Spanner.
commands:
    - name: backups
      description: Manage Cloud Spanner backups.
      commands:
        - name: update-metadata
          description: Updates the metadata of a Cloud Spanner a backup.
          flags:
            --expiration-date=: Expiration time of the backup, must be at least 6 hours and at most 366 days from
            --instance=: The name of the Cloud Spanner instance.
            --retention-period=: Retention period of the backup relative from now, must be at least 6 hours and at most
        - name: copy
          description: Copies a backup of a Cloud Spanner database.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --destination-backup=!: ID of the backup or fully qualified identifier for the backup.
            --destination-instance=: The Cloud Spanner instance for the backup.
            --encryption-type=: The encryption type of the copied backup.
            --expiration-date=: Expiration time of the backup, must be at least 6 hours and at most 366 days from the time when the source backup is created.
            --kms-key=!: ID of the key or fully qualified identifier for the key.
            --kms-keyring=: KMS keyring id of the key.
            --kms-keys=!: IDs of the keys or fully qualified identifiers for the keys.
            --kms-location=: Cloud location for the key.
            --kms-project=: Cloud project id for the key.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --retention-period=: Retention period of the backup relative from now, must be at least 6 hours and at most 366 days from the time when the source backup is created.
            --source-backup=!: ID of the backup or fully qualified identifier for the backup.
            --source-instance=: The Cloud Spanner instance for the backup.
          completion:
            flag:
                encryption-type:
                    - customer-managed-encryption
                    - google-default-encryption
                    - use-config-default-or-backup-encryption
        - name: delete
          description: Delete an existing backup.
          flags:
            --instance=: The name of the Cloud Spanner instance.
        - name: describe
          description: Retrieves information about a backup.
          flags:
            --instance=: The name of the Cloud Spanner instance.
        - name: list
          description: List existing Cloud Spanner Cloud Spanner backups.
          flags:
            --database=: ID of the source database.
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --instance=: ID of the instance or fully qualified identifier for the instance.
            --limit=: Maximum number of resources to list.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: set-iam-policy
          description: Set the IAM policy for a Cloud Spanner backup.
          flags:
            --instance=: The name of the Cloud Spanner instance.
        - name: add-iam-policy-binding
          description: Add IAM policy binding to a Cloud Spanner backup.
          flags:
            --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
            --condition=: A condition to include in the binding.
            --instance=: The name of the Cloud Spanner instance.
            --member=!: The principal to add the binding for.
            --role=!: Role name to assign to the principal.
        - name: create
          description: Creates a backup of a Cloud Spanner database.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --database=!: ID of the database from which the backup will be created.
            --encryption-type=: The encryption type of the backup.
            --expiration-date=: Expiration time of the backup, must be at least 6 hours and at most 30 days from the time the request is received.
            --instance=: The Cloud Spanner instance for the backup.
            --kms-key=!: ID of the key or fully qualified identifier for the key.
            --kms-keyring=: KMS keyring id of the key.
            --kms-keys=!: IDs of the keys or fully qualified identifiers for the keys.
            --kms-location=: Cloud location for the key.
            --kms-project=: Cloud project id for the key.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --retention-period=: Retention period of the backup relative from now, must be at least 6 hours and at most 30 days.
            --version-time=: The backup will contain an externally consistent copy of the database at the timestamp specified by `--version-time`.
          completion:
            flag:
                encryption-type:
                    - customer-managed-encryption
                    - google-default-encryption
                    - use-database-encryption
        - name: get-iam-policy
          description: Get the IAM policy for a Cloud Spanner backup.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --instance=: The name of the Cloud Spanner instance.
            --limit=: Maximum number of resources to list.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: remove-iam-policy-binding
          description: Remove IAM policy binding of a Cloud Spanner backup.
          flags:
            --all: Remove all bindings with this role and principal, irrespective of any
            --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
            --condition=: The condition of the binding that you want to remove.
            --instance=: The name of the Cloud Spanner instance.
            --member=!: The principal to remove the binding for.
            --no-all&: ""
            --role=!: The role to remove the principal from.
    - name: databases
      description: Manage Cloud Spanner databases.
      commands:
        - name: delete
          description: Delete a Cloud Spanner database.
          flags:
            --instance=: The Cloud Spanner instance for the database.
        - name: execute-sql
          description: Executes a SQL query against a Cloud Spanner database.
          flags:
            --database-role=: Database role user assumes while accessing the database.
            --enable-partitioned-dml: Execute DML statement using Partitioned DML
            --instance=: The Cloud Spanner instance for the database.
            --no-enable-partitioned-dml&: Execute DML statement using Partitioned DML
            --no-strong&: Perform a strong query.
            --priority=: The priority for the execute SQL request.
            --query-mode=: Mode in which the query must be processed.
            --read-timestamp=: Perform a query at the given timestamp.
            --sql=!: The SQL query to issue to the database.
            --strong: Perform a strong query.
            --timeout=: Maximum time to wait for the SQL query to complete.
          completion:
            flag:
                priority:
                    - high
                    - low
                    - medium
                    - unspecified
                query-mode:
                    - NORMAL
                    - PLAN
                    - PROFILE
                    - WITH_PLAN_AND_STATS
                    - WITH_STATS
        - name: list
          description: List the Cloud Spanner databases contained within the given instance.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --instance=: ID of the instance or fully qualified identifier for the instance.
            --limit=: Maximum number of resources to list.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: roles
          description: Manage Cloud Spanner database roles.
          commands:
            - name: list
              description: List the Cloud Spanner database roles defined in the given database.
              flags:
                --database=!: ID of the database or fully qualified identifier for the database.
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --instance=: The Cloud Spanner instance for the database.
                --limit=: Maximum number of resources to list.
                --no-uri&: Print a list of resource URIs instead of the default output, and change the
                --page-size=: Some services group resource list output into pages.
                --sort-by=: Comma-separated list of resource field key names to sort by.
                --uri: Print a list of resource URIs instead of the default output, and change the
        - name: restore
          description: Restore a Cloud Spanner database.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --destination-database=!: ID of the database or fully qualified identifier for the database.
            --destination-instance=: The Cloud Spanner instance for the database.
            --encryption-type=: The encryption type of the restored database.
            --kms-key=!: ID of the key or fully qualified identifier for the key.
            --kms-keyring=: KMS keyring id of the key.
            --kms-keys=!: IDs of the keys or fully qualified identifiers for the keys.
            --kms-location=: Cloud location for the key.
            --kms-project=: Cloud project id for the key.
            --no-async&: Return immediately, without waiting for the operation in progress to
            --source-backup=!: ID of the backup or fully qualified identifier for the backup.
            --source-instance=: The Cloud Spanner instance for the backup.
          completion:
            flag:
                encryption-type:
                    - customer-managed-encryption
                    - google-default-encryption
                    - use-config-default-or-backup-encryption
        - name: set-iam-policy
          description: Set the IAM policy for a Cloud Spanner database.
          flags:
            --instance=: The Cloud Spanner instance for the database.
        - name: sessions
          description: Manage the sessions for Cloud Spanner databases.
          commands:
            - name: delete
              description: Delete a Cloud Spanner session.
              flags:
                --database=: The Cloud Spanner database for the session.
                --instance=: The Cloud Spanner instance for the session.
            - name: list
              description: List the Cloud Spanner sessions contained within the given database.
              flags:
                --database=!: ID of the database or fully qualified identifier for the database.
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --instance=: The Cloud Spanner instance for the database.
                --limit=: Maximum number of resources to list.
                --no-uri&: Print a list of resource URIs instead of the default output, and change the
                --page-size=: Some services group resource list output into pages.
                --server-filter=: An expression for filtering the results of the request on the server.
                --sort-by=: Comma-separated list of resource field key names to sort by.
                --uri: Print a list of resource URIs instead of the default output, and change the
        - name: add-iam-policy-binding
          description: Add IAM policy binding to a Cloud Spanner database.
          flags:
            --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
            --condition=: A condition to include in the binding.
            --instance=: The name of the Cloud Spanner instance.
            --member=!: The principal to add the binding for.
            --role=!: Role name to assign to the principal.
        - name: change-quorum
          description: Change quorum of a Cloud Spanner database.
          flags:
