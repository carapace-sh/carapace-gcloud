            --no-use-partitioned-tables&: If specified, use BigQuery's partitioned tables.
            --organization=: Organization of the sink to update.
            --remove-exclusions=: Specify the name of the Logging exclusion(s) to delete.
            --update-exclusion=: Update an exclusion filter for a log entry that is not to be exported.
            --use-partitioned-tables: If specified, use BigQuery's partitioned tables.
