          flags:
            --billing-account=: Billing account of the sinks to list.
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --folder=: Folder of the sinks to list.
            --limit=: Maximum number of resources to list.
            --organization=: Organization of the sinks to list.
            --sink-filter=: A filter expression passed to the Logging API to constrain the sinks returned.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: update
          description: Update a sink.
          flags:
            --add-exclusion=: Add an exclusion filter for log entries that are not to be routed to the sink' destination.
            --billing-account=: Billing account of the sink to update.
            --clear-exclusions: Remove all logging exclusions from the sink.
            --custom-writer-identity=: Writer identity for the sink.
            --description=: Description of the sink.
            --disabled: Disable the sink.
            --folder=: Folder of the sink to update.
            --include-children: Whether to export logs from all child projects and folders.
            --intercept-children: Whether to intercept logs from all child projects and folders.
            --log-filter=: A new filter expression for the sink.
