    - name: logs
      description: Manages your project's logs.
      commands:
        - name: delete
          description: Delete all entries from a log in the global ```_Default``` log bucket.
        - name: list
          description: List your project's logs.
          flags:
            --bucket=!: Id of the log bucket.
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=!: Location of the log bucket.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --view=!: Id of the view.
    - name: sinks
      description: Manages sinks used to route logs to storage or export destinations.
      commands:
        - name: create
          description: Create a log sink.
          flags:
            --billing-account=: Billing account of the sink to create.
            --custom-writer-identity=: Writer identity for the sink.
            --description=: Description of the sink.
            --disabled: Sink will be disabled.
            --exclusion=: Specify an exclusion filter for a log entry that is not to be exported.
            --folder=: Folder of the sink to create.
            --include-children: Whether to export logs from all child projects and folders.
            --intercept-children: Whether to intercept logs from all child projects and folders.
            --log-filter=: A filter expression for the sink.
            --no-disabled&: Sink will be disabled.
            --no-include-children&: Whether to export logs from all child projects and folders.
            --no-intercept-children&: Whether to intercept logs from all child projects and folders.
            --no-use-partitioned-tables&: If specified, use BigQuery's partitioned tables.
            --organization=: Organization of the sink to create.
            --use-partitioned-tables: If specified, use BigQuery's partitioned tables.
        - name: delete
          description: Delete a sink.
          flags:
            --billing-account=: Billing account of the sink to delete.
            --folder=: Folder of the sink to delete.
            --organization=: Organization of the sink to delete.
        - name: describe
          description: Display information about a sink.
          flags:
            --billing-account=: Billing account of the sink to describe.
            --folder=: Folder of the sink to describe.
            --organization=: Organization of the sink to describe.
        - name: list
