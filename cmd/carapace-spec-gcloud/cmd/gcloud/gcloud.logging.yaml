            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: create
          description: Create a linked dataset on an analytics log bucket.
          flags:
            --async: Return immediately, without waiting for the operation in progress to
            --billing-account=: Billing account of the linked dataset to create.
            --bucket=!: ID of the bucket that will hold the linked dataset
            --description=: A textual description for the linked dataset.
            --folder=: Folder of the linked dataset to create.
            --location=!: Location of the bucket that will hold the linked datasert.
            --no-async&: Return immediately, without waiting for the operation in progress to
