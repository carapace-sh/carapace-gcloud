# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: logging
description: Manage Cloud Logging.
commands:
    - name: cmek-settings
      description: Manages the customer-managed encryption key (CMEK) settings for the Cloud Logging Logs Router.
      hidden: true
      commands:
        - name: update
          description: Update the CMEK settings for the Cloud Logging Logs Router.
          hidden: true
          flags:
            --clear-kms-key: Disable CMEK for the Logs Router by clearing out Cloud KMS cryptokey in the organization's CMEK settings.
            --kms-key-name=!: ID of the key or fully qualified identifier for the key.
            --kms-keyring=: The KMS keyring of the key.
            --kms-location=: The Google Cloud location for the key.
            --kms-project=: The Google Cloud project for the key.
            --no-clear-kms-key&: Disable CMEK for the Logs Router by clearing out Cloud KMS cryptokey in the organization's CMEK settings.
            --organization=!: Organization to update Logs Router CMEK settings for.
        - name: describe
          description: Display the CMEK settings for the Cloud Logging Logs Router.
          hidden: true
          flags:
            --billing-account=: Billing account of the CMEK settings to describe.
            --folder=: Folder of the CMEK settings to describe.
            --organization=: Organization of the CMEK settings to describe.
    - name: redact
      description: Redact log entries.
      hidden: true
      flags:
        --billing-account=: Billing account of the log entries to redact.
        --folder=: Folder of the log entries to redact.
        --location=!: Location of the bucket.
        --log-filter=: A filter specifying which log entries to Redact.
        --organization=: Organization of the log entries to redact.
        --reason=!: The reason for the redaction.
    - name: settings
      description: Manages the org settings for the Cloud Logging Logs Router.
      commands:
        - name: describe
          description: Display the settings for the Cloud Logging Logs Router.
          flags:
            --billing-account=: Billing account of the settings to describe.
            --folder=: Folder of the settings to describe.
            --organization=: Organization of the settings to describe.
        - name: update
          description: Update the settings for the Cloud Logging Logs Router.
          flags:
            --analytics-mode=&: Update the analytics mode for newly-created project buckets.
            --clear-kms-key: Disable CMEK for the Logs Router by clearing out Cloud KMS cryptokey in the organization's CMEK settings.
            --disable-default-sink: Enable or disable ```_Default``` sink for the ```_Default``` bucket.
            --folder=: Folder to update Logs Router settings for.
            --kms-key-name=!: ID of the key or fully qualified identifier for the key.
            --kms-keyring=: The KMS keyring of the key.
            --kms-location=: The Google Cloud location for the key.
            --kms-project=: The Google Cloud project for the key.
            --no-clear-kms-key&: Disable CMEK for the Logs Router by clearing out Cloud KMS cryptokey in the organization's CMEK settings.
            --no-disable-default-sink&: Enable or disable ```_Default``` sink for the ```_Default``` bucket.
            --organization=: Organization to update Logs Router settings for.
            --storage-location=: Update the storage location for ```_Default``` bucket and ```_Required``` bucket.
          completion:
            flag:
                analytics-mode:
                    - required
                    - optional
                    - unspecified
    - name: views
      description: Manage log views.
      commands:
        - name: list
          description: List the defined views.
          flags:
            --billing-account=: Billing account of the views to list.
            --bucket=!: ID of bucket
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --folder=: Folder of the views to list.
            --limit=: Maximum number of resources to list.
            --location=!: Location of the specified bucket
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --organization=: Organization of the views to list.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: remove-iam-policy-binding
          description: Remove IAM policy binding to a log view.
          flags:
            --all: Remove all bindings with this role and principal, irrespective of any
            --billing-account=: Billing account of the view that contains the IAM policy.
            --bucket=!: ID of the bucket that contains the view.
            --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
            --condition=: The condition of the binding that you want to remove.
            --folder=: Folder of the view that contains the IAM policy.
            --location=!: Location of the bucket that contains the view.
            --member=!: The principal to remove the binding for.
            --no-all&: ""
            --organization=: Organization of the view that contains the IAM policy.
            --role=!: The role to remove the principal from.
        - name: update
          description: Update a view.
          flags:
            --billing-account=: Billing account of the view to update.
            --bucket=!: ID of the bucket that holds the view
            --description=: New description for the view.
            --folder=: Folder of the view to update.
            --location=!: Location of the bucket that contains the view.
            --log-filter=: New filter for the view.
            --organization=: Organization of the view to update.
        - name: delete
          description: Delete a view.
          flags:
            --billing-account=: Billing account of the view to delete.
            --bucket=!: ID of bucket
            --folder=: Folder of the view to delete.
            --location=!: Location of the bucket.
            --organization=: Organization of the view to delete.
        - name: set-iam-policy
          description: Set IAM policy for a view.
          flags:
            --billing-account=: Billing account of the view to set IAM policy.
            --bucket=!: ID of the bucket that contains the view.
            --folder=: Folder of the view to set IAM policy.
            --location=!: Location of the bucket that contains the view.
            --organization=: Organization of the view to set IAM policy.
        - name: add-iam-policy-binding
          description: Add IAM policy binding to a log view.
          flags:
            --billing-account=: Billing account of the view that contains the IAM policy.
            --bucket=!: ID of the bucket that contains the view.
            --condition-from-file=: Path to a local JSON or YAML file that defines the condition.
            --condition=: A condition to include in the binding.
            --folder=: Folder of the view that contains the IAM policy.
            --location=!: Location of the bucket that contains the view.
            --member=!: The principal to add the binding for.
            --organization=: Organization of the view that contains the IAM policy.
            --role=!: Role name to assign to the principal.
        - name: create
          description: Create a log view on a log bucket.
          flags:
            --billing-account=: Billing account of the view to create.
            --bucket=!: ID of the bucket that will hold the view
            --description=: A textual description for the view.
            --folder=: Folder of the view to create.
            --location=!: Location of the bucket that will hold the view.
            --log-filter=: A filter for the view.
            --organization=: Organization of the view to create.
        - name: describe
          description: Display information about a view.
          flags:
            --billing-account=: Billing account of the view to describe.
            --bucket=!: ID of bucket
            --folder=: Folder of the view to describe.
            --location=!: Location of the bucket.
            --organization=: Organization of the view to describe.
        - name: get-iam-policy
          description: Display the IAM policy for a view.
          flags:
            --billing-account=: Billing account of the view to fetch IAM policy.
            --bucket=!: ID of the bucket that holds the view.
            --folder=: Folder of the view to fetch IAM policy.
            --location=!: Location of the bucket that contains the view
            --organization=: Organization of the view to fetch IAM policy.
    - name: write
      description: Write a log entry.
      flags:
        --billing-account=: Billing account of the log entries to write.
        --folder=: Folder of the log entries to write.
        --monitored-resource-labels=: Monitored Resource labels to add to the payload
        --monitored-resource-type=: Monitored Resource type to add to the payload
        --organization=: Organization of the log entries to write.
        --payload-type=: Type of the log entry payload.
        --severity=: Severity level of the log entry.
      completion:
        flag:
            payload-type:
                - text
                - json
            severity:
                - DEFAULT
                - DEBUG
                - INFO
                - NOTICE
                - WARNING
                - ERROR
                - CRITICAL
                - ALERT
                - EMERGENCY
