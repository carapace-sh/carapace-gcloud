              flags:
                --location=: Location of the policy tag.
                --member=!: The principal to remove the binding for.
                --role=!: The role to remove the principal from.
                --taxonomy=: Taxonomy of the policy tag.
            - name: set-iam-policy
              description: Set the IAM policy for a Data Catalog Policy Tag.
              flags:
                --location=: Location of the policy tag.
                --taxonomy=: Taxonomy of the policy tag.
        - name: remove-iam-policy-binding
          description: Remove an IAM policy binding from a policy tag taxonomy.
          flags:
            --location=: Location of the taxonomy.
            --member=!: The principal to remove the binding for.
            --role=!: The role to remove the principal from.
    - name: entries
