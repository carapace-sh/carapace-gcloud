          flags:
            --description=: Textual description of the entry.
            --display-name=: Human-readable name for the entry.
            --entry-group=: Entry group of the entry.
            --fully-qualified-name=: Fully qualified name of the resource.
            --gcs-file-patterns=: Patterns to identify a set of files in Google Cloud Storage.
            --kafka-cluster-bootstrap-servers=!&: A comma-separated list of host and port pairs that are the addresses of
            --kafka-cluster=!&: Name of the entry representing Kafka cluster this topic is a part of.
            --kafka-topic=!&: Name of the Kafka topic this Entry represents.
            --linked-resource=: Link to the resource in external system.
            --location=: Location of the entry.
            --physical-schema-file=&: File contents with physical schema.
            --physical-schema-type=!&: Type of physical schema.
            --schema-from-file=: Path to a JSON or YAML file containing the schema for the entry.
            --schema=: Inline schema for the entry.
            --source-system-create-time=: Creation timestamp of the resource in the external system.
            --source-system-update-time=: Update timestamp of the resource in the external system.
            --type=!: Type of the entry.
            --user-specified-system=!: External system from which the entry is fed.
            --user-specified-type=!: Type of the entry coming from external system.
