name: data-catalog
description: Manage Data Catalog resources.
commands:
    - name: taxonomies
      description: Manage taxonomies in Data Catalog.
      commands:
        - name: add-iam-policy-binding
          description: Add an IAM policy binding to a Policy Tag Taxonomy.
          flags:
            --location=: Location of the taxonomy.
            --member=!: The principal to add the binding for.
            --role=!: Role name to assign to the principal.
        - name: get-iam-policy
          description: Get the IAM policy for a Policy Tag Taxonomy.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: Location of the taxonomy.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: import
          description: Export a file with serialized taxonomies to a certain project.
          flags:
            --location=!: ID of the location or fully qualified identifier for the location.
        - name: set-iam-policy
          description: Set the IAM policy for a Policy Tag taxonomy.
          flags:
            --location=: Location of the taxonomy.
        - name: describe
          description: Describe a Policy Tag Taxonomy.
          flags:
            --location=: Location of the taxonomy.
        - name: export
          description: Export a list of taxonomies from a certain project.
          flags:
            --location=!: ID of the location or fully qualified identifier for the location.
        - name: list
          description: List Cloud Policy Tag Taxonomies.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=!: ID of the location or fully qualified identifier for the location.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: policy-tags
