                    - cluster
                    - dashboard
                    - database
                    - database-schema
                    - data-source-connection
                    - data-stream
                    - entry-type-unspecified
                    - explore
                    - feature-group
                    - feature-online-store
                    - feature-view
                    - fileset
                    - lake
                    - look
                    - model
                    - routine
                    - service
                    - table
