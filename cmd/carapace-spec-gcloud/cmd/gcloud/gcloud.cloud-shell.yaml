# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: cloud-shell
description: Manage Google Cloud Shell.
commands:
    - name: get-mount-command
      description: Prints a command to mount the Cloud Shell home directory via sshfs.
      flags:
        --force-key-file-overwrite: If enabled gcloud will regenerate and overwrite the files associated
        --no-force-key-file-overwrite&: If enabled gcloud will regenerate and overwrite the files associated
        --no-ssh-key-file&: The path to the SSH key file.
        --ssh-key-file: The path to the SSH key file.
    - name: scp
      description: Copies files between Cloud Shell and the local machine.
      flags:
        --dry-run: If provided, prints the command that would be run to standard out
        --force-key-file-overwrite: If enabled gcloud will regenerate and overwrite the files associated
        --no-dry-run&: If provided, prints the command that would be run to standard out
        --no-force-key-file-overwrite&: If enabled gcloud will regenerate and overwrite the files associated
        --no-recurse&: Upload directories recursively.
        --no-ssh-key-file&: The path to the SSH key file.
        --recurse: Upload directories recursively.
        --scp-flag=: Extra flag to be sent to scp.
        --ssh-key-file: The path to the SSH key file.
    - name: ssh
      description: Allows you to establish an interactive SSH session with Cloud Shell.
      flags:
        --authorize-session: If provided, sends OAuth credentials to the current Cloud Shell session
        --command=: A command to run in Cloud Shell.
        --dry-run: If provided, prints the command that would be run to standard out
        --force-key-file-overwrite: If enabled gcloud will regenerate and overwrite the files associated
        --no-authorize-session&: If provided, sends OAuth credentials to the current Cloud Shell session
        --no-dry-run&: If provided, prints the command that would be run to standard out
        --no-force-key-file-overwrite&: If enabled gcloud will regenerate and overwrite the files associated
        --no-ssh-key-file&: The path to the SSH key file.
        --ssh-flag=: Additional flags to be passed to *ssh(1)*.
        --ssh-key-file: The path to the SSH key file.
