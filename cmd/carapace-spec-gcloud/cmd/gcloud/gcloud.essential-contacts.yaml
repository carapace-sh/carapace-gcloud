# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: essential-contacts
description: Manage Essential Contacts.
commands:
    - name: compute
      description: Compute the essential contacts that are subscribed to the specified notification categories for a resource.
      flags:
        --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
        --folder=: folder number where contacts are set.
        --limit=: Maximum number of resources to list.
        --notification-categories=!: list of notification categories contact is subscribed to.
        --organization=: organization number where contacts are set.
        --page-size=: Some services group resource list output into pages.
        --sort-by=: Comma-separated list of resource field key names to sort by.
    - name: create
      description: Create an essential contact.
      flags:
        --email=!: email address of contact.
        --folder=: folder number where contacts are set.
        --language=!: preferred language of contact.
        --notification-categories=!: list of notification categories contact is subscribed to.
        --organization=: organization number where contacts are set.
    - name: delete
      description: Delete an essential contact.
      flags:
        --folder=: folder number where contacts are set.
        --organization=: organization number where contacts are set.
    - name: describe
      description: Describe an essential contact.
      flags:
        --folder=: folder number where contacts are set.
        --organization=: organization number where contacts are set.
    - name: list
      description: List essential contacts for a resource.
      flags:
        --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
        --folder=: folder number where contacts are set.
        --limit=: Maximum number of resources to list.
        --organization=: organization number where contacts are set.
        --page-size=: Some services group resource list output into pages.
        --sort-by=: Comma-separated list of resource field key names to sort by.
    - name: update
      description: Update an essential contact.
      flags:
        --folder=: folder number where contacts are set.
        --language=: preferred language of contact.
        --notification-categories=: list of notification categories contact is subscribed to.
        --organization=: organization number where contacts are set.
