# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: service-directory
description: Command groups for Service Directory.
commands:
    - name: endpoints
      description: Manage Service Directory endpoints.
      commands:
        - name: describe
          description: Describes an endpoint.
          flags:
            --location=: The name of the region for the endpoint.
            --namespace=: The name of the namespace for the endpoint.
            --service=: The name of the service for the endpoint.
        - name: list
          description: Lists endpoints.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --location=: The name of the region for the service.
            --namespace=: The name of the namespace for the service.
            --page-size=: Some services group resource list output into pages.
            --service=!: ID of the service or fully qualified identifier for the service.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: update
          description: Updates an endpoint.
          flags:
            --address=: IPv4 or IPv6 address of the endpoint.
            --annotations=: Annotations for the endpoint.
            --location=: The name of the region for the endpoint.
            --namespace=: The name of the namespace for the endpoint.
            --port=: Port that the endpoint is running on, must be in the range of
            --service=: The name of the service for the endpoint.
        - name: create
          description: Creates an endpoint.
          flags:
            --address=: IPv4 or IPv6 address of the endpoint.
            --annotations=: Annotations for the endpoint.
            --location=: The name of the region for the endpoint.
            --namespace=: The name of the namespace for the endpoint.
            --network=: Specifies the Google Compute Engine Network (VPC) of the Endpoint.
            --port=: Port that the endpoint is running on, must be in the range of
            --service=: The name of the service for the endpoint.
        - name: delete
          description: Deletes an endpoint.
          flags:
            --location=: The name of the region for the endpoint.
            --namespace=: The name of the namespace for the endpoint.
            --service=: The name of the service for the endpoint.
    - name: locations
      description: Manage Service Directory locations.
      commands:
        - name: describe
          description: Describes a location.
        - name: list
          description: Lists locations.
    - name: namespaces
      description: Manage Service Directory namespaces.
      commands:
        - name: add-iam-policy-binding
          description: Adds IAM policy binding to a namespace.
          flags:
            --location=: The name of the region for the namespace.
            --member=!: The principal to add the binding for.
            --role=!: Role name to assign to the principal.
        - name: delete
          description: Deletes a namespace.
          flags:
            --location=: The name of the region for the namespace.
        - name: describe
          description: Describes a namespace.
          flags:
            --location=: The name of the region for the namespace.
        - name: list
          description: Lists namespaces.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --location=!: ID of the location or fully qualified identifier for the location.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: remove-iam-policy-binding
          description: Removes IAM policy binding from a namespace.
          flags:
            --location=: The name of the region for the namespace.
            --member=!: The principal to remove the binding for.
            --role=!: The role to remove the principal from.
        - name: create
          description: Creates a namespace.
          flags:
            --labels=: Resource labels associated with the namespace.
            --location=: The name of the region for the namespace.
        - name: get-iam-policy
          description: Gets IAM policy for a namespace.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: The name of the region for the namespace.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: set-iam-policy
          description: Sets IAM policy for a namespace.
          flags:
            --location=: The name of the region for the namespace.
        - name: update
          description: Updates a namespace.
          flags:
            --labels=: Resource labels associated with the namespace.
            --location=: The name of the region for the namespace.
    - name: services
      description: Manage Service Directory services.
      commands:
        - name: delete
          description: Deletes a service.
          flags:
            --location=: The name of the region for the service.
            --namespace=: The name of the namespace for the service.
        - name: describe
          description: Describes a service.
          flags:
            --location=: The name of the region for the service.
            --namespace=: The name of the namespace for the service.
        - name: resolve
          description: Resolves a service.
          flags:
            --endpoint-filter=: Apply a Boolean filter EXPRESSION to each endpoint in the service.
            --location=: The name of the region for the service.
            --max-endpoints=: Maximum number of endpoints to return.
            --namespace=: The name of the namespace for the service.
        - name: set-iam-policy
          description: Sets IAM policy for a service.
          flags:
            --location=: The name of the region for the service.
            --namespace=: The name of the namespace for the service.
        - name: update
          description: Updates a service.
          flags:
            --annotations=: Annotations for the service.
            --location=: The name of the region for the service.
            --namespace=: The name of the namespace for the service.
        - name: get-iam-policy
          description: Gets IAM policy for a service.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: The name of the region for the service.
            --namespace=: The name of the namespace for the service.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: list
          description: Lists services.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --location=: The name of the region for the namespace.
            --namespace=!: ID of the namespace or fully qualified identifier for the namespace.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: remove-iam-policy-binding
          description: Removes IAM policy binding from a service.
          flags:
            --location=: The name of the region for the service.
            --member=!: The principal to remove the binding for.
            --namespace=: The name of the namespace for the service.
            --role=!: The role to remove the principal from.
        - name: add-iam-policy-binding
          description: Adds IAM policy binding to a service.
          flags:
            --location=: The name of the region for the service.
            --member=!: The principal to add the binding for.
            --namespace=: The name of the namespace for the service.
            --role=!: Role name to assign to the principal.
        - name: create
          description: Creates a service.
          flags:
            --annotations=: Annotations for the service.
            --location=: The name of the region for the service.
            --namespace=: The name of the namespace for the service.
