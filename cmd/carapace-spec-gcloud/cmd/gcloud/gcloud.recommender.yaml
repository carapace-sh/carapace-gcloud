# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: recommender
description: Manage Cloud recommendations and recommendation rules.
commands:
    - name: insight-type-config
      description: Manage Cloud resource insight type configuration.
      commands:
        - name: describe
          description: Describe an insight type configuration.
          flags:
            --billing-account=: The Google Cloud billing account ID to use for this invocation.
            --location=!: Location to use for this invocation.
            --organization=: The Google Cloud organization ID to use for this invocation.
        - name: update
          description: Update an insight type configuration.
          flags:
            --annotations=: Store small amounts of arbitrary data on the insight type configuration.
            --billing-account=: The Google Cloud billing account ID to use for this invocation.
            --config-file=: Generation configuration file for the insight type configuration.
            --display-name=: Display name of the insight type configuration.
            --etag=!: Etag of the insight type configuration.
            --location=!: Location to use for this invocation.
            --no-validate-only&: If true, validate the request and preview the change, but do not actually update it.
            --organization=: The Google Cloud organization ID to use for this invocation.
            --validate-only: If true, validate the request and preview the change, but do not actually update it.
    - name: insights
      description: Manage Cloud resource insights.
      commands:
        - name: mark-accepted
          description: Mark an insight's state as ACCEPTED.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --etag=!: Etag of a insight
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --insight-type=!: Insight Type of the insights
            --location=!: Location
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
            --state-metadata=: State metadata for recommendation, in format of --state-metadata=key1=value1,key2=value2
        - name: describe
          description: Describe an insight.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --insight-type=!: Insight type to describe insights
            --location=!: Location
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
        - name: list
          description: List insights for a Google Cloud entity.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --insight-type=!: Insight type to list insights for.
            --limit=: Maximum number of resources to list.
            --location=!: Location to list insights for.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
            --page-size=: Some services group resource list output into pages.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
    - name: recommendations
      description: Manage Cloud resource recommendations.
      commands:
        - name: list
          description: List operations for a recommendation.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --limit=: Maximum number of resources to list.
            --location=!: Location to list recommendations for.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
            --page-size=: Some services group resource list output into pages.
            --recommender=!: Recommender to list recommendations for.
            --sort-by=: Comma-separated list of resource field key names to sort by.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: mark-claimed
          description: Mark a recommendation's state as CLAIMED.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --etag=!: Etag of a recommendation
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --location=!: Location
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
            --recommender=!: Recommender of recommendation
            --state-metadata=: State metadata for recommendation, in format of --state-metadata=key1=value1,key2=value2
        - name: mark-dismissed
          description: Mark recommendation's state as DISMISSED.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --etag=!: Etag of a recommendation
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --location=!: Location
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
            --recommender=!: Recommender of the recommendations
        - name: mark-failed
          description: Mark a recommendation's state as FAILED.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --etag=!: Etag of a recommendation.
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --location=!: Location.
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
            --recommender=!: Recommender of recommendation.
            --state-metadata=: State metadata for recommendation, in format of --state-metadata=key1=value1,key2=value2
        - name: mark-succeeded
          description: Mark a recommendation's state as SUCCEEDED.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --etag=!: Etag of a recommendation
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --location=!: Location
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
            --recommender=!: Recommender of recommendation
            --state-metadata=: State metadata for recommendation, in format of --state-metadata=key1=value1,key2=value2
        - name: describe
          description: Describe a recommendation for a Cloud project.
          flags:
            --billing-account=: The Google Cloud Platform billing account ID to use for this invocation.
            --folder=: The Google Cloud Platform folder ID to use for this invocation.
            --location=!: Location
            --organization=: The Google Cloud Platform organization ID to use for this invocation.
            --recommender=!: Recommender of the recommendations
    - name: recommender-config
      description: Manage Cloud resource recommender configuration.
      commands:
        - name: describe
          description: Describe a recommender configuration.
          flags:
            --billing-account=: The Google Cloud billing account ID to use for this invocation.
            --location=!: Location to use for this invocation.
            --organization=: The Google Cloud organization ID to use for this invocation.
        - name: update
          description: Update a recommender configuration.
          flags:
            --annotations=: Store small amounts of arbitrary data on the recommender configuration.
            --billing-account=: The Google Cloud billing account ID to use for this invocation.
            --config-file=: Generation configuration file for the recommender configuration.
            --display-name=: Display name of the recommender configuration.
            --etag=!: Etag of the recommender configuration.
            --location=!: Location to use for this invocation.
            --no-validate-only&: If true, validate the request and preview the change, but do not actually update it.
            --organization=: The Google Cloud organization ID to use for this invocation.
            --validate-only: If true, validate the request and preview the change, but do not actually update it.
