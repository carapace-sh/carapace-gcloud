name: publicca
description: Manage accounts for Google Trust Services' Certificate Authority.
commands:
    - name: external-account-keys
      description: Create ACME external account binding keys.
      commands:
        - name: create
          description: Create a new external account key.
          flags:
            --key-output-file=: The path where the generated external account key is written.
