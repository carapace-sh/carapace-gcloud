# yaml-language-server: $schema=https://carapace.sh/schemas/command.json
name: preview
description: '*(PREVIEW)*  Preview versions of gcloud commands.'
commands:
    - name: help
      description: '*(PREVIEW)*  Search gcloud help text.'
      flags:
        --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
        --limit=: Maximum number of resources to list.
        --page-size=: Some services group resource list output into pages.
        --sort-by=: Comma-separated list of resource field key names to sort by.
    - name: init
      description: '*(PREVIEW)*  Initialize or reinitialize gcloud.'
      flags:
        --console-only: Prevent the command from launching a browser for authorization.
        --no-browser: Prevent the command from launching a browser for authorization.
        --no-console-only&: Prevent the command from launching a browser for authorization.
        --no-launch-browser: Prevent the command from launching a browser for authorization.
        --no-skip-diagnostics&: Do not run diagnostics.
        --skip-diagnostics: Do not run diagnostics.
    - name: survey
      description: '*(PREVIEW)*  Invoke a customer satisfaction survey for Google Cloud CLI.'
    - name: compute
      description: '*(PREVIEW)*  A hidden group.'
      hidden: true
    - name: config
      description: '*(PREVIEW)*  View and edit Google Cloud CLI properties.'
      commands:
        - name: configurations
          description: '*(PREVIEW)*  Manage the set of gcloud named configurations.'
          commands:
            - name: activate
              description: '*(PREVIEW)*  Activates an existing named configuration.'
            - name: create
              description: '*(PREVIEW)*  Creates a new named configuration.'
              flags:
                --activate: If true, activate this configuration upon create.
                --no-activate&: If true, activate this configuration upon create.
            - name: delete
              description: '*(PREVIEW)*  Deletes a named configuration.'
            - name: describe
              description: '*(PREVIEW)*  Describes a named configuration by listing its properties.'
              flags:
                --all: Include unset properties in output.
                --no-all&: Include unset properties in output.
            - name: list
              description: '*(PREVIEW)*  Lists existing named configurations.'
              flags:
                --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
                --limit=: Maximum number of resources to list.
                --sort-by=: Comma-separated list of resource field key names to sort by.
            - name: rename
              description: '*(PREVIEW)*  Renames a named configuration.'
              flags:
                --new-name=!: Specifies the new name of the configuration.
        - name: get
          description: '*(PREVIEW)*  Print the value of a Google Cloud CLI property.'
        - name: get-value
          description: '*(PREVIEW)*  Alias for `gcloud config get`, for backwards compatibility.'
          hidden: true
        - name: list
          description: '*(PREVIEW)*  List Google Cloud CLI properties for the currently active configuration.'
          flags:
            --all: List all set and unset properties that match the arguments.
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --no-all&: List all set and unset properties that match the arguments.
            --sort-by=: Comma-separated list of resource field key names to sort by.
        - name: set
          description: '*(PREVIEW)*  Set a Google Cloud CLI property.'
          flags:
            --installation: If set, the property is updated for the entire Google Cloud CLI
            --no-installation&: If set, the property is updated for the entire Google Cloud CLI
        - name: unset
          description: '*(PREVIEW)*  Unset a Google Cloud CLI property.'
          flags:
            --installation: If set, the property is updated for the entire Google Cloud CLI
            --no-installation&: If set, the property is updated for the entire Google Cloud CLI
