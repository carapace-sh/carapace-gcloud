name: cloudlocationfinder
description: Manage Cloudlocationfinder resources.
commands:
    - name: cloud-locations
      description: Manage Cloud Location resources.
      commands:
        - name: describe
          description: Describe a Cloud Location.
          flags:
            --location=: The location id of the cloudLocation resource.
        - name: list
          description: List cloudLocations.
          flags:
            --filter=: Apply a Boolean filter _EXPRESSION_ to each resource item to be listed.
            --limit=: Maximum number of resources to list.
            --location=: ID of the location or fully qualified identifier for the location.
            --no-uri&: Print a list of resource URIs instead of the default output, and change the
            --page-size=: Some services group resource list output into pages.
            --uri: Print a list of resource URIs instead of the default output, and change the
        - name: search
          description: Search cloudLocations.
          flags:
            --limit=: Maximum number of resources to return.
            --location=: ID of the location or fully qualified identifier for the location.
            --page-size=: Maximum number of resources per page.
            --query=: Query to use for searching Cloudlocations.
            --source-cloud-location=!: ID of the source_cloud_location or fully qualified identifier for the source_cloud_location.
