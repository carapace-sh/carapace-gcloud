              flags:
                --behavior=: The response policy rule query behavior.
                --dns-name=: DNS name (wildcard or exact) to apply this rule to.
                --local-data=: All resource record sets for this selector, one per resource record
                --location=: Specifies the desired service location the request is sent to.
                --response-policy=: The Cloud DNS response policy name response_policy_rule.
              completion:
                flag:
                    behavior:
                        - behaviorUnspecified
                        - bypassResponsePolicy
            - name: create
              description: Creates a new Cloud DNS response policy rule.
              flags:
                --behavior=: The response policy rule query behavior.
                --dns-name=!: DNS name (wildcard or exact) to apply this rule to.
                --local-data=: All resource record sets for this selector, one per resource record
                --location=: Specifies the desired service location the request is sent to.
                --response-policy=: The Cloud DNS response policy name response_policy_rule.
              completion:
                flag:
                    behavior:
                        - behaviorUnspecified
