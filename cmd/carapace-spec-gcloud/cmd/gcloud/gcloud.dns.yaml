            - name: delete
              description: Deletes a Cloud DNS response policy rule.
              flags:
                --location=: Specifies the desired service location the request is sent to.
                --response-policy=: The Cloud DNS response policy name response_policy_rule.
        - name: update
          description: Updates a Cloud DNS response policy.
          flags:
            --description=: A description of the response policy.
            --gkeclusters=: The comma-separated list of GKE cluster names to associate with the response policy.
            --location=: Specifies the desired service location the request is sent to.
            --networks=: The comma-separated list of network names to associate with the response policy.
        - name: create
          description: Creates a new Cloud DNS response policy.
          flags:
            --description=!: A description of the response policy.
            --gkeclusters=: The comma-separated list of GKE cluster names to associate with the response policy.
            --location=: Specifies the desired service location the request is sent to.
            --networks=: The comma-separated list of network names to associate with the response policy.
